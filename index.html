<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooles Forum</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, black, purple, green, yellow);
            color: white;
            overflow-x: hidden;
        }
        .forum-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        h1, h2 {
            text-align: center;
            color: #ffeb3b;
            text-shadow: 2px 2px 8px #ff5722;
        }
        .post {
            border: 2px solid #673ab7;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 15px rgba(103, 58, 183, 0.5);
        }
        .post h3, .post p {
            margin: 0;
        }
        .post .op-badge {
            color: yellow;
            font-weight: bold;
            margin-left: 10px;
            text-shadow: 0 0 5px #ffeb3b;
        }
        .reply {
            margin-left: 20px;
            border-left: 2px solid #4caf50;
            padding-left: 10px;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }
        .form-group button {
            padding: 10px 20px;
            background: linear-gradient(45deg, purple, green);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .form-group button:hover {
            background: linear-gradient(45deg, green, yellow);
        }
        .delete-button {
            padding: 5px 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .delete-button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="forum-container">
        <h1>Cooles Forum</h1>
        <div id="posts"></div>
        <h2>Neuen Beitrag erstellen</h2>
        <div class="form-group">
            <input type="email" id="email" placeholder="Deine E-Mail">
        </div>
        <div class="form-group">
            <input type="text" id="name" placeholder="Dein Name">
        </div>
        <div class="form-group">
            <textarea id="message" rows="4" placeholder="Dein Beitrag"></textarea>
        </div>
        <div class="form-group">
            <button onclick="addPost()">Beitrag erstellen</button>
        </div>
    </div>

    <script>
        const posts = [];
        const whitelist = ['nico.friesen1bausa@gmail.com', 'op@example.com', 'admin@example.com'];

        function addPost() {
            const email = document.getElementById('email').value.trim();
            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!email || !name || !message) {
                alert('Bitte fülle alle Felder aus.');
                return;
            }

            const isOp = whitelist.includes(email);
            const post = { email, name, message, isOp, replies: [] };
            posts.push(post);

            document.getElementById('email').value = '';
            document.getElementById('name').value = '';
            document.getElementById('message').value = '';
            renderPosts();
        }

        function addReply(index) {
            const email = document.getElementById(`reply-email-${index}`).value.trim();
            const name = document.getElementById(`reply-name-${index}`).value.trim();
            const message = document.getElementById(`reply-message-${index}`).value.trim();

            if (!email || !name || !message) {
                alert('Bitte fülle alle Felder aus.');
                return;
            }

            const isOp = whitelist.includes(email);
            posts[index].replies.push({ email, name, message, isOp });
            renderPosts();
        }

        function deletePost(index) {
            posts.splice(index, 1);
            renderPosts();
        }

        function renderPosts() {
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = '';

            posts.forEach((post, index) => {
                const postElement = document.createElement('div');
                postElement.className = 'post';

                postElement.innerHTML = `
                    <h3>${post.name} ${post.isOp ? '<span class="op-badge">[OP]</span>' : ''}</h3>
                    <p>${post.message}</p>
                    ${post.isOp ? `<button class="delete-button" onclick="deletePost(${index})">Beitrag löschen</button>` : ''}
                    <h4>Antworten:</h4>
                    <div id="replies-${index}">
                        ${post.replies.map(reply => `
                            <div class="reply">
                                <h4>${reply.name} ${reply.isOp ? '<span class="op-badge">[OP]</span>' : ''}</h4>
                                <p>${reply.message}</p>
                            </div>
                        `).join('')}
                    </div>
                    <div class="form-group">
                        <input type="email" id="reply-email-${index}" placeholder="Deine E-Mail">
                    </div>
                    <div class="form-group">
                        <input type="text" id="reply-name-${index}" placeholder="Dein Name">
                    </div>
                    <div class="form-group">
                        <textarea id="reply-message-${index}" rows="2" placeholder="Deine Antwort"></textarea>
                    </div>
                    <div class="form-group">
                        <button onclick="addReply(${index})">Antworten</button>
                    </div>
                `;

                postsContainer.appendChild(postElement);
            });
        }
    </script>
</body>
</html>
