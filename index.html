<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteoriten Zerstören!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
        }
        #score {
            font-size: 1.5em;
            margin: 20px;
        }
        .meteor {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff6347;
            border-radius: 50%;
            animation: fall 5s linear infinite;
            cursor: pointer;
        }
        @keyframes fall {
            from {
                top: -50px;
            }
            to {
                top: 100vh;
            }
        }
        .meteor:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Zerstöre die Meteoriten!</h1>
    <div id="score">Punkte: 0</div>

    <script>
        let score = 0;
        let meteorTimer;
        
        // Funktion um Meteoriten zu erstellen
        function createMeteor() {
            const meteor = document.createElement("div");
            meteor.classList.add("meteor");
            document.body.appendChild(meteor);

            // Zufällige Position für den Meteoriten
            meteor.style.left = `${Math.random() * window.innerWidth}px`;

            // EventListener für Klick auf Meteoriten
            meteor.addEventListener("click", function() {
                meteor.remove();  // Meteorite wird entfernt
                score++;  // Punkt erhöhen
                document.getElementById("score").innerText = `Punkte: ${score}`;
            });

            // Nach 5 Sekunden Meteoriten entfernen (falls nicht geklickt)
            setTimeout(() => {
                meteor.remove();
            }, 5000);
        }

        // Alle 1 Minute Meteoriten neu erstellen
        function spawnMeteors() {
            createMeteor();  // Einen Meteor erstellen
            meteorTimer = setInterval(createMeteor, 60000);  // Alle 1 Minute neuen Meteor erstellen
        }

        // Seite lädt
        window.onload = () => {
            spawnMeteors();  // Meteoriten spawnen beim Laden der Seite
        }
    </script>
</body>
</html>
