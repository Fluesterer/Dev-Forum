<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome Dino Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f5f5f5;
    }
    #gameCanvas {
      background-color: #fff;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const dinoHeight = 50;
    const dinoWidth = 50;
    const dinoSpeed = 5;

    let dinoY = canvas.height - dinoHeight;
    let dinoX = 50;
    let isJumping = false;
    let jumpHeight = 0;
    let gravity = 0.8;
    let jumpStrength = 20;

    let cactusWidth = 20;
    let cactusHeight = 40;
    let cactusX = canvas.width;
    let cactusSpeed = 5;

    function setUpCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function drawDino() {
      ctx.fillStyle = '#555';
      ctx.fillRect(dinoX, dinoY - jumpHeight, dinoWidth, dinoHeight);
    }

    function drawCactus() {
      ctx.fillStyle = '#8B4513';
      ctx.fillRect(cactusX, canvas.height - cactusHeight, cactusWidth, cactusHeight);
    }

    function moveCactus() {
      cactusX -= cactusSpeed;
      if (cactusX + cactusWidth < 0) {
        cactusX = canvas.width;
      }
    }

    function jump() {
      if (isJumping) {
        jumpHeight += jumpStrength;
        if (jumpHeight >= 100) {
          isJumping = false;
        }
      } else {
        if (jumpHeight > 0) {
          jumpHeight -= gravity;
        } else {
          jumpHeight = 0;
        }
      }
    }

    function detectCollision() {
      if (
        dinoX + dinoWidth > cactusX &&
        dinoX < cactusX + cactusWidth &&
        dinoY - jumpHeight + dinoHeight > canvas.height - cactusHeight
      ) {
        alert('Game Over');
        resetGame();
      }
    }

    function resetGame() {
      dinoY = canvas.height - dinoHeight;
      dinoX = 50;
      cactusX = canvas.width;
      jumpHeight = 0;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawDino();
      drawCactus();
      moveCactus();
      jump();
      detectCollision();
      requestAnimationFrame(gameLoop);
    }

    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && !isJumping) {
        isJumping = true;
      }
    });

    setUpCanvas();
    gameLoop();
  </script>
</body>
</html>
