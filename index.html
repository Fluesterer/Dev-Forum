<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-ähnliches Forum</title>
    <style>
        body {
            background-color: #2f3136;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
        }
        
        .header {
            background-color: #202225;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .message {
            background-color: #36393f;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .message .user {
            color: #7289da;
            font-weight: bold;
        }

        .message .content {
            color: #dcddde;
            margin-top: 5px;
        }

        .message .actions {
            display: flex;
            margin-top: 10px;
            justify-content: space-between;
        }

        .message .reply-button {
            background-color: #7289da;
            border: none;
            padding: 5px 10px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .message .vote-button {
            background-color: #5865f2;
            border: none;
            padding: 5px 10px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .message .vote-button:hover, .message .reply-button:hover {
            opacity: 0.7;
        }

        .input-container {
            margin-top: 20px;
            background-color: #202225;
            padding: 20px;
            border-radius: 8px;
        }

        .input-container input,
        .input-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #4f545c;
            background-color: #2f3136;
            color: #fff;
        }

        .input-container button {
            background-color: #5865f2;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .input-container button:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">Discord-ähnliches Forum</div>
    
    <div class="container">
        <div class="input-container">
            <input type="text" id="userName" placeholder="Dein Name">
            <textarea id="postContent" placeholder="Schreibe eine Nachricht..."></textarea>
            <button onclick="createMessage()">Nachricht senden</button>
        </div>
        
        <div id="messagesContainer">
            <!-- Hier werden Nachrichten dynamisch angezeigt -->
        </div>
    </div>

    <script>
        const messages = JSON.parse(localStorage.getItem('messages')) || [];
        
        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            messages.forEach((message, index) => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                
                messageDiv.innerHTML = `
                    <div class="user">${message.user}</div>
                    <div class="content">${message.content}</div>
                    <div class="actions">
                        <button class="reply-button" onclick="showReplyForm(${index})">Antworten</button>
                        <button class="vote-button" onclick="upvote(${index})">↑ ${message.votes}</button>
                    </div>
                    <div id="replyForm-${index}" class="input-container" style="display: none;">
                        <textarea id="replyContent-${index}" placeholder="Schreibe eine Antwort..."></textarea>
                        <button onclick="postReply(${index})">Antwort posten</button>
                    </div>
                    <div id="replies-${index}">
                        ${message.replies.map(reply => `
                            <div class="message">
                                <div class="user">${reply.user}</div>
                                <div class="content">${reply.content}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(messageDiv);
            });
        }

        function createMessage() {
            const userName = document.getElementById('userName').value.trim();
            const postContent = document.getElementById('postContent').value.trim();

            if (!userName || !postContent) {
                alert('Bitte gib deinen Namen und den Inhalt der Nachricht ein!');
                return;
            }

            const newMessage = {
                user: userName,
                content: postContent,
                votes: 0,
                replies: []
            };

            messages.push(newMessage);
            localStorage.setItem('messages', JSON.stringify(messages));
            renderMessages();

            // Input zurücksetzen
            document.getElementById('userName').value = '';
            document.getElementById('postContent').value = '';
        }

        function upvote(index) {
            messages[index].votes += 1;
            localStorage.setItem('messages', JSON.stringify(messages));
            renderMessages();
        }

        function showReplyForm(index) {
            const replyForm = document.getElementById(`replyForm-${index}`);
            replyForm.style.display = replyForm.style.display === 'none' ? 'block' : 'none';
        }

        function postReply(index) {
            const replyContent = document.getElementById(`replyContent-${index}`).value.trim();

            if (!replyContent) {
                alert('Bitte gib deine Antwort ein!');
                return;
            }

            const replyUser = document.getElementById('userName').value.trim() || 'Anonymer Nutzer';

            messages[index].replies.push({
                user: replyUser,
                content: replyContent
            });

            localStorage.setItem('messages', JSON.stringify(messages));
            renderMessages();
        }

        // Initialer Aufruf, um alle Nachrichten anzuzeigen
        renderMessages();
    </script>
</body>
</html>
