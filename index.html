<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Forum</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #333;
            color: white;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .comment {
            background-color: #444;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen im Coding Forum</h1>
        <input type="text" id="nickname" placeholder="Gib deinen Nickname ein" required>
        <textarea id="comment" placeholder="Schreibe deinen Kommentar..." required></textarea>
        <button onclick="postComment()">Posten</button>
        <div id="comments"></div>
    </div>
    <script>
        // Lade Kommentare aus dem LocalStorage, falls vorhanden
        function loadComments() {
            const comments = JSON.parse(localStorage.getItem('comments')) || [];
            const commentsDiv = document.getElementById('comments');
            commentsDiv.innerHTML = '';  // Leere die Kommentare

            comments.forEach(comment => {
                const div = document.createElement('div');
                div.classList.add('comment');
                div.innerHTML = `<strong>${comment.nickname}</strong>: <p>${comment.text}</p>`;
                commentsDiv.appendChild(div);
            });
        }

        // Speichere den neuen Kommentar im LocalStorage
        function postComment() {
            const nickname = document.getElementById('nickname').value;
            const comment = document.getElementById('comment').value;

            if (nickname && comment) {
                // Hol die aktuellen Kommentare aus dem LocalStorage
                const comments = JSON.parse(localStorage.getItem('comments')) || [];
                comments.push({ nickname, text: comment });

                // Speichere die neuen Kommentare im LocalStorage
                localStorage.setItem('comments', JSON.stringify(comments));

                // Lade die Kommentare neu
                loadComments();

                // Leere die Eingabefelder
                document.getElementById('nickname').value = '';
                document.getElementById('comment').value = '';
            } else {
                alert('Bitte Nickname und Kommentar ausf√ºllen!');
            }
        }

        // Kommentare beim Laden der Seite anzeigen
        window.onload = loadComments;
    </script>
</body>
</html>
