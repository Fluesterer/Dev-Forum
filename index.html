<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteoriten Zerstören!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 8vw;
            margin-top: 10px;
            text-shadow: 0 0 20px #ff4500, 0 0 30px #ff4500;
            cursor: pointer;
        }

        #life-bars {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .life-bar {
            width: 90%;
            max-width: 400px;
            height: 30px;
            background-color: #333;
            border: 2px solid #00ff00;
            margin: 10px 0;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 0 10px #00ff00, 0 0 15px #00ff00;
        }

        .life {
            height: 100%;
            background: linear-gradient(to right, #76ff03, #00e676);
            border-radius: 15px;
            transition: width 0.3s ease;
        }

        .meteor, .skull {
            position: absolute;
            font-size: 5vw;
            cursor: pointer;
            animation: fall 7s linear;
        }

        @keyframes fall {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        .boss-meteor {
            position: absolute;
            font-size: 20vw;
            cursor: pointer;
            animation: bossMove 5s linear infinite alternate;
            filter: drop-shadow(0 0 10px #ff4500);
        }

        @keyframes bossMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }

        #secret-code-box {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px #ff4500;
        }

        #secret-code-box input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        #secret-code-box button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="game-title">Meteoriten Zerstören!</h1>
    <div id="life-bars">
        <div class="life-bar"><div id="life" class="life" style="width: 100%;"></div></div>
    </div>

    <div id="secret-code-box">
        <input type="text" id="secret-code-input" placeholder="Secret Code eingeben">
        <button onclick="checkCode()">Einlösen</button>
        <p id="secret-code-message"></p>
    </div>

    <script>
        let lives = 5;
        let bigMeteorUsed = false;
        const lifeBarsContainer = document.getElementById('life-bars');

        // Spawning von Meteoriten und Totenköpfen
        function spawnObject(type = 'meteor') {
            const object = document.createElement("div");
            object.classList.add(type);
            object.innerText = type === 'meteor' ? '☄️' : '☠️';
            document.body.appendChild(object);

            object.style.left = `${Math.random() * (window.innerWidth - 80)}px`;
            object.style.top = `-10%`;

            object.addEventListener('click', () => {
                if (type === 'meteor') {
                    object.remove();
                } else if (type === 'skull') {
                    lives--;
                    updateLifeBars();
                    object.remove();
                }
            });

            const duration = type === 'meteor' ? 7000 : 9000;
            setTimeout(() => {
                object.remove();
            }, duration);
        }

        function startSpawning() {
            setInterval(() => {
                spawnObject('meteor');
                if (Math.random() < 0.3) spawnObject('skull');
            }, 1500);
        }

        // Boss-Meteor spawnen
        function spawnBossMeteor() {
            if (bigMeteorUsed || lives <= 0) return;

            bigMeteorUsed = true;
            const bossMeteor = document.createElement("div");
            bossMeteor.classList.add("boss-meteor");
            bossMeteor.innerText = '☄️';
            document.body.appendChild(bossMeteor);

            bossMeteor.style.left = `${Math.random() * (window.innerWidth - 200)}px`;
            bossMeteor.style.top = `20%`;

            let clickCount = 0;
            bossMeteor.addEventListener("click", () => {
                clickCount++;
                bossMeteor.style.left = `${Math.random() * (window.innerWidth - 200)}px`;

                if (clickCount >= 5) {
                    bossMeteor.remove();
                    lives++;
                    updateLifeBars();
                }
            });
        }

        // Secret Code überprüfen
        function checkCode() {
            const code = document.getElementById('secret-code-input').value;
            const message = document.getElementById('secret-code-message');
            if (code === '100373') {
                if (bigMeteorUsed) {
                    message.innerText = "Code wurde bereits eingelöst!";
                } else {
                    spawnBossMeteor();
                    message.innerText = "Boss-Meteor gespawnt!";
                    document.getElementById('secret-code-box').style.display = 'none';
                }
            } else {
                message.innerText = "Code ungültig!";
            }
        }

        // UI Updates
        function updateLifeBars() {
            const lifeBars = document.querySelectorAll('.life-bar .life');
            lifeBars.forEach((bar, index) => {
                if (index < lives) {
                    bar.style.width = '100%';
                } else {
                    bar.style.width = '0%';
                }
            });
        }

        // Secret-Code-Box anzeigen
        let clickCount = 0;
        document.getElementById('game-title').addEventListener('click', () => {
            clickCount++;
            if (clickCount === 3) {
                document.getElementById('secret-code-box').style.display = 'block';
            }
        });

        // Spiel starten
        updateLifeBars();
        startSpawning();
    </script>
</body>
</html>
