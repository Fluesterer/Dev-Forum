<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteoriten Zerstören!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 8vw;
            margin-top: 10px;
            text-shadow: 0 0 20px #ff4500, 0 0 30px #ff4500;
            cursor: pointer;
        }

        #score {
            font-size: 6vw;
            margin: 10px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        #life-bars {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .life-bar {
            width: 90%;
            max-width: 400px;
            height: 30px;
            background-color: #333;
            border: 2px solid #00ff00;
            margin: 10px 0;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 0 10px #00ff00, 0 0 15px #00ff00;
        }

        .life {
            height: 100%;
            background: linear-gradient(to right, #76ff03, #00e676);
            border-radius: 15px;
            transition: width 0.3s ease;
        }

        .meteor, .skull {
            position: absolute;
            font-size: 10vw;
            cursor: pointer;
            animation: fall 7s linear forwards;
            filter: drop-shadow(0 0 10px #ff4500);
        }

        #password-container {
            margin-top: 20px;
            display: none;
        }

        #password {
            font-size: 4vw;
            padding: 10px;
            border: none;
            border-radius: 10px;
            width: 60%;
            text-align: center;
            box-shadow: 0 0 10px #ffffff;
        }

        #submit-password {
            font-size: 4vw;
            padding: 10px 20px;
            border: none;
            background-color: #00ff00;
            color: black;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            text-shadow: 0 0 10px #000;
        }

        #submit-password:hover {
            background-color: #76ff03;
        }

        #password-error {
            color: red;
            font-size: 4vw;
            margin-top: 10px;
            text-shadow: 0 0 10px red;
        }

        #aimbot-timer {
            font-size: 5vw;
            margin-top: 10px;
            color: yellow;
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="game-title">Meteoriten Zerstören!</h1>
    <div id="score">Punkte: 0</div>
    <div id="life-bars">
        <div class="life-bar"><div id="life" class="life" style="width: 100%;"></div></div>
    </div>

    <div id="password-container">
        <input type="text" id="password" placeholder="Secret Code eingeben">
        <button id="submit-password">Bestätigen</button>
        <div id="password-error"></div>
    </div>

    <div id="aimbot-timer"></div>

    <script>
        let score = 0;
        let lives = 5;
        let gameActive = true;
        let meteorTimer;
        let aimbotActive = false;
        let bigMeteorUsed = false;

        const lifeBarsContainer = document.getElementById('life-bars');
        const passwordError = document.getElementById('password-error');
        const aimbotTimerElement = document.getElementById('aimbot-timer');

        function updateLifeBars() {
            const lifeBars = document.querySelectorAll('.life-bar .life');
            lifeBars.forEach((bar, index) => {
                if (index < lives) {
                    bar.style.width = '100%';
                } else {
                    bar.style.width = '0%';
                }
            });
        }

        function spawnObject(type = 'meteor') {
            if (!gameActive) return;

            const object = document.createElement("div");
            object.classList.add(type);
            object.innerText = type === 'meteor' ? '☄️' : '☠️';
            document.body.appendChild(object);

            object.style.left = `${Math.random() * (window.innerWidth - 80)}px`;
            object.style.top = `-10%`;

            object.addEventListener("click", () => {
                if (type === 'meteor') {
                    score++;
                    updateScore();
                } else {
                    lives--;
                    updateLifeBars();
                    if (lives <= 0) endGame();
                }
                object.remove();
            });

            const duration = type === 'meteor' ? 7000 : 9000;
            setTimeout(() => {
                object.remove();
            }, duration);
        }

        function startGame() {
            meteorTimer = setInterval(() => {
                spawnObject('meteor');
                if (Math.random() < 0.3) spawnObject('skull');
            }, 1500);
        }

        function updateScore() {
            document.getElementById('score').innerText = `Punkte: ${score}`;
        }

        function activateAimbot() {
            aimbotActive = true;
            let timeLeft = 30;

            const timer = setInterval(() => {
                timeLeft--;
                aimbotTimerElement.innerText = `Aimbot endet in: ${timeLeft}s`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    aimbotTimerElement.style.display = 'none';
                    aimbotActive = false;
                }
            }, 1000);

            aimbotTimerElement.style.display = 'block';
        }

        function endGame() {
            gameActive = false;
            clearInterval(meteorTimer);
            alert(`Game Over! Deine Punktzahl: ${score}`);
        }

        document.getElementById('submit-password').addEventListener('click', () => {
            const password = document.getElementById('password').value.trim();
            if (password === 'AboFluesterer') {
                if (aimbotActive) {
                    passwordError.innerText = 'Code bereits eingelöst!';
                } else {
                    activateAimbot();
                    document.getElementById('password-container').style.display = 'none';
                }
            } else if (password === '100373') {
                if (bigMeteorUsed) {
                    passwordError.innerText = 'Code bereits eingelöst!';
                } else {
                    bigMeteorUsed = true;
                    lives++;
                    updateLifeBars();
                    document.getElementById('password-container').style.display = 'none';
                }
            } else {
                passwordError.innerText = 'Code ungültig!';
            }
        });

        document.getElementById('game-title').addEventListener('click', () => {
            document.getElementById('password-container').style.display = 'block';
        });

        startGame();
    </script>
</body>
</html>
