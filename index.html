<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteoriten Zerstören!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 8vw;
            margin-top: 10px;
            text-shadow: 0 0 20px #ff4500, 0 0 30px #ff4500;
            cursor: pointer;
        }

        #life-bars {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .life-bar {
            width: 90%;
            max-width: 400px;
            height: 30px;
            background-color: #333;
            border: 2px solid #00ff00;
            margin: 10px 0;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 0 10px #00ff00, 0 0 15px #00ff00;
        }

        .life-bar-inner {
            width: 100%;
            height: 100%;
            background-color: #00ff00;
            border-radius: 15px;
        }

        .object {
            position: absolute;
            font-size: 80px;
            cursor: pointer;
        }

        .meteor {
            animation: fall 5s linear infinite;
        }

        .skull {
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            from {
                top: -50px;
            }
            to {
                top: 100vh;
            }
        }

        #secret-code {
            display: none;
            margin-top: 20px;
        }

        #timer {
            font-size: 2em;
            margin-top: 20px;
        }

        #game-over {
            display: none;
            font-size: 3em;
            margin-top: 20px;
        }

        #try-again {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #00ff00;
            border: none;
            border-radius: 10px;
        }

        .explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: orange;
            border-radius: 50%;
            box-shadow: 0 0 20px yellow, 0 0 30px red;
            animation: explosionEffect 0.5s ease-out forwards;
        }

        @keyframes explosionEffect {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1 id="game-title" onclick="showSecretCode()">Meteoriten Zerstören!</h1>
    <div id="life-bars">
        <div class="life-bar"><div class="life-bar-inner" id="life-bar"></div></div>
    </div>
    <div id="timer"></div>
    <div id="secret-code">
        <input type="text" id="code-input" placeholder="Secret Code">
        <button onclick="submitCode()">Submit</button>
        <div id="aimbot-status"></div>
    </div>
    <div id="game-over">Game Over!</div>
    <button id="try-again" onclick="restartGame()">Try Again</button>

    <script>
        let lives = 5;
        let meteors = [];
        let skulls = [];
        let bossActive = false;
        let bossMeteor;
        let bossHealth = 10;
        let activeCode = null; // Track which code is active
        let aimbotActive = false;
        let godModeActive = false;
        let timerInterval;
        let aimbotTimer = 30;
        let godModeTimer = 30;

        const lifeBar = document.getElementById("life-bar");
        const secretCode = document.getElementById("secret-code");
        const timerElement = document.getElementById("timer");

        function updateLifeBar() {
            lifeBar.style.width = `${(lives / 5) * 100}%`;
            if (lives <= 0) {
                gameOver();
            }
        }

        function createMeteor() {
            const meteor = document.createElement("div");
            meteor.classList.add("meteor");
            meteor.textContent = "☄️";
            meteor.style.position = "absolute";
            meteor.style.left = `${Math.random() * 90}vw`;
            meteor.style.top = "-50px";
            document.body.appendChild(meteor);

            meteor.addEventListener("click", function () {
                createExplosion(meteor);
                meteor.remove();
            });

            setTimeout(() => {
                if (!meteor.removed) {
                    if (!godModeActive) {
                        lives--;
                        updateLifeBar();
                    }
                    meteor.remove();
                }
            }, 5000);
        }

        function createExplosion(meteor) {
            const explosion = document.createElement("div");
            explosion.classList.add("explosion");
            explosion.style.left = meteor.offsetLeft + "px";
            explosion.style.top = meteor.offsetTop + "px";
            document.body.appendChild(explosion);

            setTimeout(() => {
                explosion.remove();
            }, 500);
        }

        function spawnMeteors() {
            setInterval(() => {
                if (!bossActive) {
                    createMeteor();
                }
            }, 2000);
        }

        function submitCode() {
            const code = document.getElementById("code-input").value.trim();

            // Check if a code is already active
            if (activeCode) {
                alert("Ein Code ist bereits aktiv. Bitte warte, bis der Effekt endet.");
                return;
            }

            if (code === "AboFluesterer") {
                activeCode = "aimbot";
                activateAimbot();
            } else if (code === "100373") {
                activeCode = "boss";
                spawnBossMeteor();
            } else if (code === "G O D") {
                activeCode = "godmode";
                activateGodMode();
            } else {
                alert("Ungültiger Code!");
            }
        }

        function spawnBossMeteor() {
            if (bossActive) return;

            bossActive = true;

            bossMeteor = document.createElement("div");
            bossMeteor.textContent = "☄️";
            bossMeteor.style.width = "200px";
            bossMeteor.style.height = "200px";
            bossMeteor.style.fontSize = "150px";
            bossMeteor.style.position = "absolute";
            bossMeteor.style.top = "10vh";
            bossMeteor.style.left = "40vw";
            bossMeteor.style.transition = "all 0.5s";
            bossMeteor.style.cursor = "pointer";

            document.body.appendChild(bossMeteor);

            bossMeteor.addEventListener("click", function () {
                bossHealth--;
                if (bossHealth > 0) {
                    bossMeteor.style.left = `${Math.random() * 80}vw`;
                    bossMeteor.style.top = `${Math.random() * 80}vh`;
                } else {
                    bossMeteor.remove();
                    bossActive = false;
                    activeCode = null; // Reset active code
                }
            });

            setTimeout(() => {
                if (bossHealth > 0) {
                    bossMeteor.remove();
                    bossActive = false;
                    activeCode = null; // Reset active code
                }
            }, 15000);
        }

        function activateAimbot() {
            aimbotActive = true;
            timerElement.textContent = `Aimbot: ${aimbotTimer}s`;
            timerInterval = setInterval(() => {
                aimbotTimer--;
                timerElement.textContent = `Aimbot: ${aimbotTimer}s`;

                if (aimbotTimer === 0) {
                    clearInterval(timerInterval);
                    aimbotActive = false;
                    timerElement.textContent = "";
                    activeCode = null; // Reset active code
                }
            }, 1000);
        }

        function activateGodMode() {
            godModeActive = true;
            timerElement.textContent = `Godmode: ${godModeTimer}s`;
            timerInterval = setInterval(() => {
                godModeTimer--;
                timerElement.textContent = `Godmode: ${godModeTimer}s`;

                if (godModeTimer === 0) {
                    clearInterval(timerInterval);
                    godModeActive = false;
                    timerElement.textContent = "";
                    activeCode = null; // Reset active code
                }
            }, 1000);
        }

        function showSecretCode() {
            secretCode.style.display = "block";
        }

        function gameOver() {
            document.getElementById("game-over").style.display = "block";
            document.getElementById("try-again").style.display = "block";
        }

        window.onload = () => {
            updateLifeBar();
            spawnMeteors();
        };
    </script>
</body>
</html>
