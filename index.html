<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit-ähnliches Forum</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
        }

        .header {
            background-color: #24292f;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 28px;
        }

        .thread, .reply {
            background-color: #ffffff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .thread .title, .reply .user {
            font-size: 18px;
            font-weight: bold;
            color: #0366d6;
        }

        .thread .content, .reply .content {
            font-size: 16px;
            margin-top: 10px;
        }

        .vote-buttons {
            margin-right: 10px;
            cursor: pointer;
        }

        .upvote, .downvote {
            font-size: 20px;
            margin: 0 5px;
            color: #0366d6;
        }

        .comment-button {
            background-color: #0366d6;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .comment-button:hover {
            background-color: #0056b3;
        }

        .reply-box {
            margin-top: 20px;
        }

        .reply-box input, .reply-box textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .reply-box button {
            background-color: #36b37e;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reply-box button:hover {
            background-color: #28a45e;
        }

        .thread-actions {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        Reddit-ähnliches Forum
    </div>

    <div class="container">
        <!-- Beitrag erstellen -->
        <div class="input-section">
            <input type="text" id="newUser" placeholder="Dein Name" style="width: 30%; padding: 10px; margin-bottom: 10px;">
            <textarea id="newPost" placeholder="Schreibe einen neuen Beitrag..." style="width: 100%; padding: 10px; margin-bottom: 10px;"></textarea>
            <button onclick="createThread()" style="background-color: #36b37e; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Beitrag erstellen</button>
        </div>

        <!-- Threads -->
        <div id="threadsContainer"></div>
    </div>

    <script>
        // Erstelle Threads und speichere sie lokal
        let threads = JSON.parse(localStorage.getItem('threads')) || [];

        function createThread() {
            const user = document.getElementById('newUser').value.trim();
            const content = document.getElementById('newPost').value.trim();

            if (!user || !content) {
                alert('Bitte gib deinen Namen und einen Beitrag ein.');
                return;
            }

            const newThread = {
                user,
                content,
                votes: 0,
                replies: [],
                id: Date.now() // Zeitstempel als ID
            };

            threads.push(newThread);
            localStorage.setItem('threads', JSON.stringify(threads));
            renderThreads();
            document.getElementById('newPost').value = ''; // Textfeld nach dem Erstellen leeren
        }

        function renderThreads() {
            const container = document.getElementById('threadsContainer');
            container.innerHTML = '';

            threads.forEach(thread => {
                const threadElement = document.createElement('div');
                threadElement.className = 'thread';
                threadElement.innerHTML = `
                    <div class="title">${thread.user}</div>
                    <div class="content">${thread.content}</div>
                    <div class="thread-actions">
                        <span class="vote-buttons">
                            <span class="upvote" onclick="vote(${thread.id}, 1)">↑</span>
                            <span>${thread.votes}</span>
                            <span class="downvote" onclick="vote(${thread.id}, -1)">↓</span>
                        </span>
                        <button class="comment-button" onclick="toggleReplies(${thread.id})">Antworten</button>
                    </div>
                    <div class="reply-box" id="replyBox-${thread.id}" style="display: none;">
                        <input type="text" id="replyUser-${thread.id}" placeholder="Dein Name">
                        <textarea id="replyContent-${thread.id}" placeholder="Schreibe eine Antwort..."></textarea>
                        <button onclick="postReply(${thread.id})">Antwort senden</button>
                    </div>
                    <div id="replies-${thread.id}">
                        ${thread.replies.map(reply => `
                            <div class="reply">
                                <div class="user">${reply.user}</div>
                                <div class="content">${reply.content}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(threadElement);
            });
        }

        function vote(threadId, direction) {
            const thread = threads.find(t => t.id === threadId);
            thread.votes += direction;
            localStorage.setItem('threads', JSON.stringify(threads));
            renderThreads();
        }

        function toggleReplies(threadId) {
            const replyBox = document.getElementById(`replyBox-${threadId}`);
            replyBox.style.display = replyBox.style.display === 'none' ? 'block' : 'none';
        }

        function postReply(threadId) {
            const replyUser = document.getElementById(`replyUser-${threadId}`).value.trim();
            const replyContent = document.getElementById(`replyContent-${threadId}`).value.trim();

            if (!replyUser || !replyContent) {
                alert('Bitte gib deinen Namen und eine Antwort ein.');
                return;
            }

            const thread = threads.find(t => t.id === threadId);
            thread.replies.push({
                user: replyUser,
                content: replyContent
            });
            localStorage.setItem('threads', JSON.stringify(threads));
            renderThreads();
        }

        renderThreads(); // Initiale Darstellung der Threads
    </script>
</body>
</html>
