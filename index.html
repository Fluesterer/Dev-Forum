<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteoriten Zerstören!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
            text-shadow: 2px 2px 5px #ff4500;
        }
        #score {
            font-size: 1.5em;
            margin: 20px;
            text-shadow: 1px 1px 3px #00ff00;
        }
        #life-bar {
            width: 300px;
            height: 25px;
            background-color: #444;
            border: 2px solid #00ff00;
            margin: 20px auto;
            position: relative;
            border-radius: 10px;
        }
        .life {
            height: 100%;
            background-color: green;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        .meteor, .skull {
            position: absolute;
            font-size: 40px;
            cursor: pointer;
            animation: fall 5s linear forwards;
            filter: drop-shadow(0 0 5px #ff6347);
        }
        @keyframes fall {
            from { top: -50px; }
            to { top: 100%; }
        }
        .game-over {
            display: none;
            font-size: 2.5em;
            color: #ff0000;
            text-shadow: 2px 2px 5px black;
            margin-top: 50px;
        }
        #try-again {
            display: block;
            font-size: 1.5em;
            padding: 10px 20px;
            color: white;
            background-color: #ff4500;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            text-shadow: 1px 1px 3px black;
            transition: background-color 0.3s ease;
        }
        #try-again:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <h1>Meteoriten Zerstören!</h1>
    <div id="score">Punkte: 0</div>
    <div id="life-bar"><div id="life" class="life"></div></div>
    <div id="game-over" class="game-over">
        Game Over! Deine Punktzahl: <span id="final-score"></span>
        <button id="try-again">Try Again</button>
    </div>

    <script>
        let score = 0;
        let lives = 5; // 5 Leben
        let meteorTimer;
        let lifeBar = document.getElementById('life');
        let gameOverScreen = document.getElementById('game-over');
        let finalScore = document.getElementById('final-score');
        let tryAgainButton = document.getElementById('try-again');
        let gameActive = true;

        // Funktion, um Meteoriten oder Totenköpfe zu erstellen
        function createObject() {
            if (!gameActive) return; // Keine neuen Objekte nach Game Over

            const isSkull = Math.random() < 0.2; // 20% Wahrscheinlichkeit für Totenkopf
            const object = document.createElement("div");
            object.classList.add(isSkull ? "skull" : "meteor");
            object.innerText = isSkull ? "☠️" : "☄️"; // Totenkopf oder Meteorit
            document.body.appendChild(object);

            // Zufällige Position für das Objekt
            object.style.left = `${Math.random() * window.innerWidth}px`;

            // EventListener für Klick
            object.addEventListener("click", function () {
                object.remove();
                if (isSkull) {
                    // Totenkopf: Leben verlieren
                    lives--;
                    updateLifeBar();
                } else {
                    // Meteorit: Punkt erhalten
                    score++;
                    document.getElementById("score").innerText = `Punkte: ${score}`;
                }
            });

            // Objekt nach der Animation entfernen und Leben abziehen (falls nicht geklickt)
            object.addEventListener("animationend", function () {
                if (!gameActive) return;
                object.remove();
                if (!isSkull) {
                    lives--;
                    updateLifeBar();
                }
            });
        }

        // Funktion, um Lebensbalken zu aktualisieren
        function updateLifeBar() {
            if (lives <= 0) {
                endGame(); // Game Over, wenn keine Leben mehr
            } else {
                let lifePercentage = (lives / 5) * 100; // 5 Leben = 100%
                lifeBar.style.width = `${lifePercentage}%`;
            }
        }

        // Funktion, um das Spiel zu beenden
        function endGame() {
            gameActive = false; // Keine neuen Objekte mehr spawnen
            finalScore.innerText = score;
            gameOverScreen.style.display = "block";
            clearInterval(meteorTimer); // Timer stoppen
        }

        // Funktion, um das Spiel zurückzusetzen
        function resetGame() {
            score = 0;
            lives = 5;
            gameActive = true;
            document.getElementById("score").innerText = `Punkte: ${score}`;
            lifeBar.style.width = "100%";
            gameOverScreen.style.display = "none";
            spawnObjects(); // Neues Spawnen starten
        }

        // "Try Again"-Button klickbar machen
        tryAgainButton.addEventListener("click", resetGame);

        // Funktion zum Starten der Objekte (Meteoriten und Totenköpfe)
        function spawnObjects() {
            createObject(); // Ein Objekt erstellen
            meteorTimer = setInterval(createObject, 1000); // Alle 1 Sekunde ein neues Objekt
        }

        // Seite lädt
        window.onload = () => {
            spawnObjects(); // Objekte spawnen beim Laden der Seite
        };
    </script>
</body>
</html>
