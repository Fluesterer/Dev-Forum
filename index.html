<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteoriten Zerstören!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 8vw;
            margin-top: 10px;
            text-shadow: 0 0 20px #ff4500, 0 0 30px #ff4500;
            cursor: pointer;
        }

        #life-bars {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .life-bar {
            width: 90%;
            max-width: 400px;
            height: 30px;
            background-color: #333;
            border: 2px solid #00ff00;
            margin: 10px 0;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 0 10px #00ff00, 0 0 15px #00ff00;
        }

        .life-bar-inner {
            width: 100%;
            height: 100%;
            background-color: #00ff00;
            border-radius: 15px;
        }

        .object {
            position: absolute;
            width: 70px;
            height: 70px;
            font-size: 50px;
            line-height: 70px;
            text-align: center;
            animation: fall 5s linear infinite;
            cursor: pointer;
        }

        .meteor {
            position: absolute;
            width: 70px;
            height: 70px;
            font-size: 50px;
            line-height: 70px;
            text-align: center;
            animation: fall 5s linear infinite;
            cursor: pointer;
            background-color: #ff6347;
            border-radius: 50%;
            box-shadow: 0 0 20px #ff6347;
        }

        .skull {
            position: absolute;
            width: 70px;
            height: 70px;
            font-size: 50px;
            line-height: 70px;
            text-align: center;
            animation: fall 5s linear infinite;
            cursor: pointer;
            background-color: #000;
            border-radius: 50%;
            color: #fff;
            box-shadow: 0 0 20px #ff6347;
        }

        .boss-meteor {
            position: absolute;
            width: 150px;
            height: 150px;
            font-size: 100px;
            line-height: 150px;
            text-align: center;
            animation: boss-fall 15s linear infinite;
            cursor: pointer;
            background-color: red;
            border-radius: 50%;
            box-shadow: 0 0 50px red, 0 0 100px red;
        }

        @keyframes fall {
            from {
                top: -70px;
            }
            to {
                top: 100vh;
            }
        }

        @keyframes boss-fall {
            from {
                top: -150px;
                left: 50%;
            }
            to {
                top: 100vh;
                left: 50%;
            }
        }

        #secret-code {
            display: none;
            margin-top: 20px;
        }

        #timer {
            font-size: 2em;
            margin-top: 20px;
        }

        #game-over {
            display: none;
            font-size: 3em;
            margin-top: 20px;
        }

        #try-again {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #00ff00;
            border: none;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <h1 id="game-title" onclick="showSecretCode()">Meteoriten Zerstören!</h1>
    <div id="life-bars">
        <div class="life-bar"><div class="life-bar-inner" id="life-bar"></div></div>
    </div>
    <div id="timer"></div>
    <div id="secret-code">
        <input type="text" id="code-input" placeholder="Secret Code">
        <button onclick="submitCode()">Submit</button>
        <div id="aimbot-status"></div>
    </div>
    <div id="game-over">Game Over!</div>
    <button id="try-again" onclick="restartGame()">Try Again</button>

    <script>
        let lives = 5;
        let score = 0;
        let gameOver = false;
        let meteors = [];
        let skulls = [];
        let bossActive = false;
        let aimbotActive = false;
        let bossMeteor;
        let timer;

        const lifeBar = document.getElementById("life-bar");
        const gameOverText = document.getElementById("game-over");
        const tryAgainBtn = document.getElementById("try-again");
        const timerElement = document.getElementById("timer");
        const aimbotStatus = document.getElementById("aimbot-status");

        function updateLifeBar() {
            lifeBar.style.width = `${(lives / 5) * 100}%`;
        }

        function createMeteor() {
            if (gameOver || aimbotActive) return;
            const meteor = document.createElement("div");
            meteor.classList.add("meteor");
            meteor.textContent = "☄️";
            meteor.style.left = `${Math.random() * window.innerWidth}px`;
            document.body.appendChild(meteor);

            meteor.addEventListener("click", function() {
                meteor.remove();
                score++;
            });

            meteors.push(meteor);

            setTimeout(() => {
                meteor.remove();
                meteors = meteors.filter(m => m !== meteor);
            }, 5000);
        }

        function createSkull() {
            if (gameOver || aimbotActive) return;
            const skull = document.createElement("div");
            skull.classList.add("skull");
            skull.textContent = "☠️";
            skull.style.left = `${Math.random() * window.innerWidth}px`;
            document.body.appendChild(skull);

            skull.addEventListener("click", function() {
                skull.remove();
                lives--;
                updateLifeBar();
                if (lives <= 0) {
                    gameOverScreen();
                }
            });

            skulls.push(skull);

            setTimeout(() => {
                skull.remove();
                skulls = skulls.filter(s => s !== skull);
            }, 5000);
        }

        function spawnBossMeteor() {
            if (gameOver) return;
            bossMeteor = document.createElement("div");
            bossMeteor.classList.add("boss-meteor");
            bossMeteor.textContent = "☄️";
            bossMeteor.style.left = `${Math.random() * window.innerWidth}px`;
            document.body.appendChild(bossMeteor);

            bossMeteor.addEventListener("click", function() {
                bossMeteor.remove();
                score++;
            });

            setTimeout(() => {
                bossMeteor.remove();
                gameOverScreen();
            }, 15000);
        }

        function gameOverScreen() {
            gameOver = true;
            gameOverText.style.display = "block";
            tryAgainBtn.style.display = "block";
            meteors.forEach(m => m.remove());
            skulls.forEach(s => s.remove());
            if (bossMeteor) bossMeteor.remove();
        }

        function restartGame() {
            lives = 5;
            score = 0;
            gameOver = false;
            gameOverText.style.display = "none";
            tryAgainBtn.style.display = "none";
            updateLifeBar();
            spawnMeteors();
            spawnSkulls();
            spawnBossMeteor();
        }

        function spawnMeteors() {
            if (gameOver) return;
            createMeteor();
            setInterval(createMeteor, 2000);  // Spawn a new meteor every 2 seconds
        }

        function spawnSkulls() {
            if (gameOver) return;
            createSkull();
            setInterval(createSkull, 3000);  // Spawn a new skull every 3 seconds
        }

        function showSecretCode() {
            if (gameOver) return;
            document.getElementById("secret-code").style.display = "block";
        }

        function submitCode() {
            const code = document.getElementById("code-input").value.trim();
            if (code === "AboFluesterer") {
                aimbotActive = true;
                aimbotStatus.textContent = "Aimbot aktiviert!";
                setTimeout(() => {
                    aimbotActive = false;
                    aimbotStatus.textContent = "";
                }, 30000);
            } else if (code === "G O D") {
                lives = 5;
                updateLifeBar();
                alert("Godmode aktiviert!");
            } else {
                alert("Code ungültig.");
            }
            document.getElementById("secret-code").style.display = "none";
        }

        setInterval(() => {
            if (aimbotActive) {
                meteors.forEach(meteor => {
                    if (meteor.getBoundingClientRect().top > window.innerHeight / 2) {
                        meteor.remove();
                    }
                });
            }
        }, 50);

        window.onload = () => {
            spawnMeteors();
            spawnSkulls();
            spawnBossMeteor();
        };
    </script>
</body>
</html>
