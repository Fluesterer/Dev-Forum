<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteoriten Zerstören!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 8vw;
            margin-top: 10px;
            text-shadow: 0 0 20px #ff4500, 0 0 30px #ff4500;
            cursor: pointer;
        }

        #life-bars {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .life-bar {
            width: 90%;
            max-width: 400px;
            height: 30px;
            background-color: #333;
            border: 2px solid #00ff00;
            margin: 10px 0;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 0 10px #00ff00, 0 0 15px #00ff00;
        }

        .life-bar-inner {
            width: 100%;
            height: 100%;
            background-color: #00ff00;
            border-radius: 15px;
        }

        .object {
            position: absolute;
            width: 70px;
            height: 70px;
            font-size: 50px;
            line-height: 70px;
            text-align: center;
            animation: fall 5s linear infinite;
            cursor: pointer;
        }

        @keyframes fall {
            from { top: -70px; }
            to { top: 100vh; }
        }

        #secret-code {
            display: none;
            margin-top: 20px;
        }

        #boss-meteor {
            position: absolute;
            width: 150px;
            height: 150px;
            font-size: 100px;
            line-height: 150px;
            text-align: center;
            background: #ff6347;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }

        #timer {
            font-size: 2em;
            margin-top: 20px;
        }

        #game-over {
            display: none;
            font-size: 3em;
            margin-top: 20px;
            text-shadow: 0 0 10px #ff0000, 0 0 15px #ff0000;
        }

        #try-again {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #00ff00;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>
    <h1 id="game-title" onclick="showSecretCode()">Meteoriten Zerstören!</h1>
    <div id="life-bars">
        <div class="life-bar"><div class="life-bar-inner" id="life-bar"></div></div>
    </div>
    <div id="timer"></div>
    <div id="secret-code">
        <input type="text" id="code-input" placeholder="Secret Code">
        <button onclick="submitCode()">Submit</button>
    </div>
    <div id="game-over">Game Over!</div>
    <button id="try-again" onclick="restartGame()">Try Again</button>

    <script>
        let lives = 5;
        let score = 0;
        let bossMeteorSpawned = false;
        let bossHealth = 10;
        let aimbotActive = false;

        // Show the secret code input after clicking the title 3 times
        let titleClicks = 0;
        function showSecretCode() {
            titleClicks++;
            if (titleClicks >= 3) {
                document.getElementById("secret-code").style.display = "block";
            }
        }

        // Meteor and Totenkopf spawning
        function spawnObject(type) {
            const object = document.createElement("div");
            object.classList.add("object");
            object.innerText = type === "meteor" ? "☄️" : "☠️";
            document.body.appendChild(object);

            object.style.left = `${Math.random() * (window.innerWidth - 70)}px`;

            if (type === "meteor") {
                object.addEventListener("click", () => {
                    score++;
                    updateScore();
                    object.remove();
                });
            } else if (type === "totenkopf") {
                object.addEventListener("click", () => {
                    loseLife();
                    object.remove();
                });
            }

            setTimeout(() => {
                if (document.body.contains(object)) {
                    if (type === "meteor") loseLife();
                    object.remove();
                }
            }, 5000);
        }

        function spawnObjects() {
            setInterval(() => spawnObject("meteor"), 1000);
            setInterval(() => spawnObject("totenkopf"), 2000);
        }

        // Boss Meteor
        function spawnBossMeteor() {
            if (bossMeteorSpawned) return;
            bossMeteorSpawned = true;

            const bossMeteor = document.createElement("div");
            bossMeteor.id = "boss-meteor";
            bossMeteor.innerText = "☄️";
            document.body.appendChild(bossMeteor);

            let bossTimer = 15;
            const bossInterval = setInterval(() => {
                bossTimer--;
                document.getElementById("timer").innerText = `Boss Timer: ${bossTimer}s`;

                if (bossTimer <= 0 || bossHealth <= 0) {
                    clearInterval(bossInterval);
                    bossMeteor.remove();
                    bossMeteorSpawned = false;
                    if (bossHealth > 0) {
                        gameOver();
                    } else {
                        addExtraLifeBar();
                    }
                }
            }, 1000);

            bossMeteor.addEventListener("click", () => {
                if (!aimbotActive) {
                    bossHealth--;
                    bossMeteor.style.left = `${Math.random() * (window.innerWidth - 150)}px`;
                    bossMeteor.style.top = `${Math.random() * (window.innerHeight - 150)}px`;
                }
            });
        }

        function addExtraLifeBar() {
            const extraLifeBar = document.createElement("div");
            extraLifeBar.classList.add("life-bar");
            const lifeBarInner = document.createElement("div");
            lifeBarInner.classList.add("life-bar-inner");
            lifeBarInner.id = "extra-life-bar";
            extraLifeBar.appendChild(lifeBarInner);
            document.getElementById("life-bars").appendChild(extraLifeBar);
        }

        // Code Submission
        function submitCode() {
            const code = document.getElementById("code-input").value;
            if (code === "100373") {
                spawnBossMeteor();
            } else {
                alert("Invalid code!");
            }
            document.getElementById("secret-code").style.display = "none";
        }

        // Life management
        function loseLife() {
            lives--;
            document.getElementById("life-bar").style.width = `${(lives / 5) * 100}%`;
            if (lives <= 0) {
                gameOver();
            }
        }

        function gameOver() {
            document.getElementById("game-over").style.display = "block";
            document.getElementById("try-again").style.display = "block";
        }

        function restartGame() {
            location.reload();
        }

        // Initialize game
        spawnObjects();
    </script>
</body>
</html>
