<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlenraten Spiel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2C3E50;
            color: #ECF0F1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #34495E;
            color: #ECF0F1;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #27AE60;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2ECC71;
        }
        .secret-code {
            font-size: 1.2em;
            background-color: #7F8C8D;
            margin-bottom: 10px;
        }
        .gameover {
            display: none;
            font-size: 2em;
            color: #E74C3C;
        }
        .correct {
            color: #2ECC71;
        }
        .wrong {
            color: #E74C3C;
        }
        .rolling {
            font-size: 5em;
            animation: roll 1s infinite;
        }
        @keyframes roll {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(360deg); }
            100% { transform: rotate(720deg); }
        }
        .next-roll {
            font-size: 1.5em;
            color: #ECF0F1;
            margin-top: 15px;
        }
        .dice {
            font-size: 3em;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Zahlenraten Spiel</h1>
    <div class="container">
        <div id="game">
            <p>Errate die Summe der zwei W√ºrfel (zwischen 2 und 12):</p>
            <input type="number" id="guess" class="input-field" min="2" max="12">
            <button class="btn" onclick="checkGuess()">W√ºrfeln</button>
            <p id="feedback"></p>
            <div id="gameover" class="gameover">Game Over! Du hast verloren!</div>
        </div>
        <div id="roll-result" class="rolling">üé≤</div>
        <p>Punkte: <span id="score">0</span></p>

        <input type="text" id="secret-code" class="input-field secret-code" placeholder="Geheimer Code (optional)">
        <button class="btn" onclick="useSecretCode()">Code verwenden</button>
        <p id="secret-feedback"></p>
        <p id="next-roll" class="next-roll"></p>
        <div id="dice" class="dice"></div>
    </div>

    <script>
        let score = 0;
        let secretUsed = false;
        let nextRoll = -1; // N√§chster Wurf wird hier bestimmt
        let gameOver = false;
        let godMode = false; // Flag f√ºr Godmode
        let allowlist = false; // Flag f√ºr Allowlist
        const secretCodeWhitelist = ["AboFluesterer", "G O D"]; // Whitelist f√ºr Codes
        const allowlistCode = "allowlistaddFluesterer"; // Der Code, um zur Allowlist zu kommen
        const showAllCode = "showall"; // Der Code, um die Zahl anzuzeigen

        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }

        function checkGuess() {
            if (gameOver) return; // Stoppe das Spiel, wenn es vorbei ist

            const guess = parseInt(document.getElementById('guess').value);
            const dice1 = rollDice();
            const dice2 = rollDice();
            const sum = dice1 + dice2;

            // Wenn der Code showall aktiv ist, zeige die Zahl an
            if (allowlist && secretUsed && document.getElementById('secret-code').value === showAllCode) {
                document.getElementById('next-roll').textContent = `Die Zahl wird: ${sum}`;
            }

            // Zeige die geworfenen W√ºrfel
            document.getElementById('dice').textContent = `W√ºrfel 1: ${dice1}, W√ºrfel 2: ${dice2}`;

            if (godMode) {
                // Wenn Godmode aktiv, gib automatisch die richtige Antwort
                document.getElementById('feedback').textContent = "Godmode aktiviert! Du hast die richtige Zahl!";
                document.getElementById('feedback').className = 'correct';
                score += 10;
                godMode = false; // Deaktiviere Godmode f√ºr die n√§chste Runde
            } else if (guess === sum) {
                score += 10;
                document.getElementById('feedback').textContent = "Richtig geraten!";
                document.getElementById('feedback').className = 'correct';
            } else {
                document.getElementById('feedback').textContent = "Falsch geraten! Versuche es nochmal.";
                document.getElementById('feedback').className = 'wrong';
                setTimeout(() => {
                    gameOver = true;
                    document.getElementById('gameover').style.display = 'block';
                    document.getElementById('game').style.display = 'none';
                }, 2000);
            }

            document.getElementById('score').textContent = score;
        }

        function useSecretCode() {
            const code = document.getElementById('secret-code').value;

            // Wenn der Code bereits verwendet wurde
            if (secretUsed && (code === "AboFluesterer" || code === "G O D" || code === showAllCode)) {
                document.getElementById('secret-feedback').textContent = "Code bereits eingel√∂st!";
                return;
            }

            // Code "allowlistaddFluesterer" um die Allowlist zu aktivieren
            if (code === allowlistCode) {
                allowlist = true;
                document.getElementById('secret-feedback').textContent = "Du bist jetzt auf der Allowlist und hast Zugriff auf alle Codes!";
                return;
            }

            // Code "showall" funktioniert nur, wenn der Benutzer auf der Allowlist ist
            if (code === showAllCode && !allowlist) {
                document.getElementById('secret-feedback').textContent = "Dieser Code existiert nicht!";
                return;
            }

            // Codes auf der Whitelist (z.B. AboFluesterer oder G O D)
            if (secretCodeWhitelist.includes(code) && !secretUsed) {
                secretUsed = true;
                if (code === "G O D") {
                    godMode = true;
                    document.getElementById('secret-feedback').textContent = "Godmode aktiviert! Die n√§chste Runde wird einfach!";
                } else {
                    const dice1 = rollDice();
                    const dice2 = rollDice();
                    const sum = dice1 + dice2;
                    document.getElementById('secret-feedback').textContent = `Geheimer Code verwendet! Die n√§chste Zahl wird: ${sum}`;
                    document.getElementById('next-roll').textContent = `Die n√§chste Zahl ist: ${sum}`;
                }
                return;
            }

            // Wenn der Code nicht existiert
            document.getElementById('secret-feedback').textContent = "Dieser Code existiert nicht!";
        }

        function resetGame() {
            score = 0;
            secretUsed = false;
            gameOver = false;
            godMode = false;
            allowlist = false; // Entferne den Allowlist-Zugang nach dem Reset
            document.getElementById('gameover').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            document.getElementById('feedback').textContent = "";
            document.getElementById('secret-feedback').textContent = "";
            document.getElementById('score').textContent = score;
        }

        // Nach Game Over alles zur√ºcksetzen
        setTimeout(resetGame, 5000); // Spiel wird nach 5 Sekunden zur√ºckgesetzt
    </script>

</body>
</html>
