<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Hand vs. Chips</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #d0f0f8; /* Himmelblauer Hintergrund */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let gameOver = false;
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;

        // Hand (Player)
        const hand = {
            x: 100,
            y: canvas.height / 2,
            width: 40, // Kleinere Breite
            height: 40, // Kleinere Höhe
            velocity: 0,
            gravity: 0.6,
            jumpStrength: -10,
            color: '#8b4513'
        };

        // Chips
        const chips = {
            x: canvas.width - 100, // Näher am Rand
            y: Math.random() * (canvas.height - 100),
            width: 30, // Kleinere Größe
            height: 30,
            color: '#FFD700'
        };

        // Obstacles (Tische)
        let obstacles = [];
        const obstacleFrequency = 2000; // in ms
        const gapHeight = 120; // Kleinere Lücke
        const obstacleWidth = 70; // Kleinere Hindernisbreite

        function createObstacle() {
            const topHeight = Math.random() * (canvas.height - gapHeight - 100) + 50;
            obstacles.push({
                x: canvas.width,
                y: 0,
                width: obstacleWidth,
                height: topHeight,
                color: '#2e8b57',
                isTop: true
            });
            obstacles.push({
                x: canvas.width,
                y: topHeight + gapHeight,
                width: obstacleWidth,
                height: canvas.height - topHeight - gapHeight,
                color: '#2e8b57',
                isTop: false
            });
        }

        function moveHand() {
            hand.velocity += hand.gravity;
            hand.y += hand.velocity;

            // Check if hand hits the ground or ceiling
            if (hand.y < 0 || hand.y + hand.height > canvas.height) {
                gameOver = true;
            }
        }

        function moveObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.x -= 5;
            });

            // Remove obstacles that move off the screen
            obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
        }

        function checkCollisions() {
            // Check collision with obstacles
            obstacles.forEach(obstacle => {
                if (
                    hand.x < obstacle.x + obstacle.width &&
                    hand.x + hand.width > obstacle.x &&
                    hand.y < obstacle.y + obstacle.height &&
                    hand.y + hand.height > obstacle.y
                ) {
                    gameOver = true;
                }
            });

            // Check if hand collects chips
            if (
                hand.x < chips.x + chips.width &&
                hand.x + hand.width > chips.x &&
                hand.y < chips.y + chips.height &&
                hand.y + hand.height > chips.y
            ) {
                score++;
                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem('bestScore', bestScore);
                }

                // Respawn chips
                chips.x = canvas.width - 100;
                chips.y = Math.random() * (canvas.height - 100);
            }
        }

        function drawHand() {
            ctx.fillStyle = hand.color;
            ctx.fillRect(hand.x, hand.y, hand.width, hand.height);
        }

        function drawChips() {
            ctx.fillStyle = chips.color;
            ctx.beginPath();
            ctx.arc(chips.x + chips.width / 2, chips.y + chips.height / 2, chips.width / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function drawBackground() {
            // Sky
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Ground
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 20, 30);
            ctx.fillText(`Best Score: ${bestScore}`, 20, 60);
        }

        function drawGameOver() {
            ctx.fillStyle = 'red';
            ctx.font = '40px Arial';
            ctx.fillText('Game Over!', canvas.width / 2 - 100, canvas.height / 2 - 20);
            ctx.font = '20px Arial';
            ctx.fillText('Tap to Restart', canvas.width / 2 - 70, canvas.height / 2 + 20);
        }

        function update() {
            if (gameOver) {
                drawGameOver();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();
            moveHand();
            moveObstacles();
            checkCollisions();

            drawHand();
            drawChips();
            drawObstacles();
            drawScore();

            chips.x -= 5; // Move chips to the left
            if (chips.x + chips.width < 0) {
                // Respawn chips if they move off-screen
                chips.x = canvas.width - 100;
                chips.y = Math.random() * (canvas.height - 100);
            }

            requestAnimationFrame(update);
        }

        // Touch control
        canvas.addEventListener('touchstart', () => {
            if (gameOver) {
                // Restart the game
                gameOver = false;
                score = 0;
                hand.y = canvas.height / 2;
                hand.velocity = 0;
                obstacles = [];
                update();
            } else {
                // Jump
                hand.velocity = hand.jumpStrength;
            }
        });

        // Start game
        setInterval(createObstacle, obstacleFrequency);
        update();
    </script>
</body>
</html>
