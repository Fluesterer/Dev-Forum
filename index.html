<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteoriten Zerstören!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 5vw;
            margin-top: 5px;
            text-shadow: 0 0 20px #ff4500, 0 0 30px #ff4500;
        }

        #score {
            font-size: 4vw;
            margin: 10px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        #life-bar {
            width: 90%;
            max-width: 400px;
            height: 25px;
            background-color: #333;
            border: 2px solid #00ff00;
            margin: 10px auto;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 0 10px #00ff00, 0 0 15px #00ff00;
        }

        .life {
            height: 100%;
            background: linear-gradient(to right, #76ff03, #00e676);
            border-radius: 15px;
            transition: width 0.3s ease;
        }

        .meteor, .skull {
            position: absolute;
            font-size: 6vw;
            cursor: pointer;
            animation: fall 7s linear forwards;
            filter: drop-shadow(0 0 10px #ff4500);
        }

        @keyframes fall {
            from { top: -10%; }
            to { top: 100%; }
        }

        .game-over {
            display: none;
            font-size: 5vw;
            color: #ff0000;
            text-shadow: 0 0 20px black, 0 0 30px black;
            margin-top: 20px;
        }

        #try-again {
            display: block;
            font-size: 4vw;
            padding: 10px 20px;
            color: white;
            background-color: #ff4500;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            text-shadow: 0 0 10px black, 0 0 15px black;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 0 15px #ff4500;
        }

        #try-again:hover {
            background-color: #ff6347;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Meteoriten Zerstören!</h1>
    <div id="score">Punkte: 0</div>
    <div id="life-bar"><div id="life" class="life"></div></div>
    <div id="game-over" class="game-over">
        Game Over! Deine Punktzahl: <span id="final-score"></span>
        <button id="try-again">Try Again</button>
    </div>

    <script>
        let score = 0;
        let lives = 5;
        let meteorTimer;
        let lifeBar = document.getElementById('life');
        let gameOverScreen = document.getElementById('game-over');
        let finalScore = document.getElementById('final-score');
        let tryAgainButton = document.getElementById('try-again');
        let gameActive = true;

        function createObject() {
            if (!gameActive) return;

            const isSkull = Math.random() < 0.2;
            const object = document.createElement("div");
            object.classList.add(isSkull ? "skull" : "meteor");
            object.innerText = isSkull ? "☠️" : "☄️";
            document.body.appendChild(object);

            object.style.left = `${Math.random() * window.innerWidth}px`;

            object.addEventListener("click", function () {
                object.remove();
                if (isSkull) {
                    lives--;
                    updateLifeBar();
                } else {
                    score++;
                    document.getElementById("score").innerText = `Punkte: ${score}`;
                }
            });

            object.addEventListener("animationend", function () {
                if (!gameActive) return;
                object.remove();
                if (!isSkull) {
                    lives--;
                    updateLifeBar();
                }
            });
        }

        function updateLifeBar() {
            if (lives <= 0) {
                endGame();
            } else {
                let lifePercentage = (lives / 5) * 100;
                lifeBar.style.width = `${lifePercentage}%`;
            }
        }

        function endGame() {
            gameActive = false;
            finalScore.innerText = score;
            gameOverScreen.style.display = "block";
            clearInterval(meteorTimer);
        }

        function resetGame() {
            score = 0;
            lives = 5;
            gameActive = true;
            document.getElementById("score").innerText = `Punkte: ${score}`;
            lifeBar.style.width = "100%";
            gameOverScreen.style.display = "none";
            spawnObjects();
        }

        tryAgainButton.addEventListener("click", resetGame);

        function spawnObjects() {
            createObject();
            meteorTimer = setInterval(createObject, 900);
        }

        window.onload = () => {
            spawnObjects();
        };
    </script>
</body>
</html>
