
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand vs. Chips</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEFA; /* Himmelblauer Hintergrund */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let gameOver = false;
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;

        // Player (Hand)
        const hand = {
            x: 100,
            y: canvas.height / 2,
            width: 60,
            height: 60,
            speed: 7,
            color: 'brown'
        };

        // Target (Chips)
        const chips = {
            x: Math.random() * (canvas.width - 100) + 100,
            y: Math.random() * (canvas.height - 100),
            width: 50,
            height: 50,
            color: 'gold'
        };

        // Obstacles (Tables)
        const obstacles = [];
        const obstacleFrequency = 2000; // in ms
        const obstacleWidth = 50;
        const obstacleHeight = 200;

        function createObstacle() {
            const obstacleY = Math.random() * (canvas.height - obstacleHeight);
            obstacles.push({
                x: canvas.width,
                y: obstacleY,
                width: obstacleWidth,
                height: obstacleHeight,
                color: 'darkgrey'
            });
        }

        // Game mechanics
        function moveHand(deltaY) {
            hand.y += deltaY;

            // Prevent moving out of bounds
            if (hand.y < 0) hand.y = 0;
            if (hand.y + hand.height > canvas.height) hand.y = canvas.height - hand.height;
        }

        function moveObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.x -= 5;
            });
            obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
        }

        function checkCollisions() {
            // Hand and Chips
            if (
                hand.x < chips.x + chips.width &&
                hand.x + hand.width > chips.x &&
                hand.y < chips.y + chips.height &&
                hand.y + hand.height > chips.y
            ) {
                score++;
                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem('bestScore', bestScore);
                }

                // Respawn chips at a new random location
                chips.x = Math.random() * (canvas.width - 100) + 100;
                chips.y = Math.random() * (canvas.height - 100);
            }

            // Hand and Obstacles
            obstacles.forEach(obstacle => {
                if (
                    hand.x < obstacle.x + obstacle.width &&
                    hand.x + hand.width > obstacle.x &&
                    hand.y < obstacle.y + obstacle.height &&
                    hand.y + hand.height > obstacle.y
                ) {
                    gameOver = true;
                }
            });
        }

        function drawHand() {
            ctx.fillStyle = hand.color;
            ctx.fillRect(hand.x, hand.y, hand.width, hand.height);
        }

        function drawChips() {
            ctx.fillStyle = chips.color;
            ctx.beginPath();
            ctx.arc(chips.x + chips.width / 2, chips.y + chips.height / 2, chips.width / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 20, 30);
            ctx.fillText(`Best Score: ${bestScore}`, 20, 60);
        }

        function drawGameOver() {
            ctx.fillStyle = 'red';
            ctx.font = '40px Arial';
            ctx.fillText('Game Over!', canvas.width / 2 - 100, canvas.height / 2 - 20);
            ctx.font = '20px Arial';
            ctx.fillText('Tap to Restart', canvas.width / 2 - 70, canvas.height / 2 + 20);
        }

        function update() {
            if (gameOver) {
                drawGameOver();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            moveObstacles();
            checkCollisions();

            drawHand();
            drawChips();
            drawObstacles();
            drawScore();

            requestAnimationFrame(update);
        }

        // Touch controls
        let lastTouchY = null;

        canvas.addEventListener('touchstart', (e) => {
            lastTouchY = e.touches[0].clientY;

            // Restart game if game over
            if (gameOver) {
                gameOver = false;
                score = 0;
                obstacles.length = 0;
                update();
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            if (lastTouchY) {
                const currentTouchY = e.touches[0].clientY;
                const deltaY = currentTouchY - lastTouchY;
                moveHand(deltaY);
                lastTouchY = currentTouchY;
            }
        });

        canvas.addEventListener('touchend', () => {
            lastTouchY = null;
        });

        // Start game
        setInterval(createObstacle, obstacleFrequency);
        update();
    </script>
</body>
</html>
