<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteoriten Zerst√∂ren!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
        }
        #score {
            font-size: 1.5em;
            margin: 20px;
        }
        #lives {
            font-size: 1.5em;
            margin: 20px;
        }
        #life-bar {
            width: 200px;
            height: 20px;
            background-color: #444;
            margin: 20px auto;
        }
        .life {
            height: 100%;
            background-color: green;
            width: 100%;
        }
        .meteor, .skull {
            position: absolute;
            font-size: 30px;
            cursor: pointer;
            animation: bounce 3s ease-in-out 3 forwards;
        }
        @keyframes bounce {
            0% { top: -50px; }
            30% { top: 80%; }
            60% { top: 40%; }
            100% { top: 100%; }
        }
        .game-over {
            display: none;
            font-size: 2em;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Meteoriten Zerst√∂ren!</h1>
    <div id="score">Punkte: 0</div>
    <div id="lives">Leben: 3</div>
    <div id="life-bar"><div id="life" class="life"></div></div>
    <div id="game-over" class="game-over">Game Over! Deine Punktzahl: <span id="final-score"></span></div>

    <script>
        let score = 0;
        let lives = 3;
        let meteorTimer;
        let lifeBar = document.getElementById('life');
        let gameOverScreen = document.getElementById('game-over');
        let finalScore = document.getElementById('final-score');

        // Funktion, um Meteoriten oder Toten-K√∂pfe zu erstellen
        function createObject() {
            const isSkull = Math.random() < 0.2; // 20% Wahrscheinlichkeit f√ºr Toten-Kopf
            const object = document.createElement("div");
            object.classList.add(isSkull ? "skull" : "meteor");
            object.innerText = isSkull ? "‚ò†Ô∏è" : "üåë"; // Emoji f√ºr Totenkopf oder Meteorit
            document.body.appendChild(object);

            // Zuf√§llige Position f√ºr das Objekt
            object.style.left = `${Math.random() * window.innerWidth}px`;

            // EventListener f√ºr Klick
            object.addEventListener("click", function () {
                object.remove();
                if (isSkull) {
                    // Toten-Kopf: Leben verlieren
                    lives--;
                    updateLifeBar();
                } else {
                    // Meteorit: Punkt erhalten
                    score++;
                    document.getElementById("score").innerText = `Punkte: ${score}`;
                }
            });

            // Nach der Animation das Objekt entfernen und Leben abziehen (falls nicht geklickt)
            object.addEventListener("animationend", function () {
                object.remove();
                if (!isSkull) {
                    lives--;
                    updateLifeBar();
                }
            });
        }

        // Funktion, um Lebensbalken zu aktualisieren
        function updateLifeBar() {
            if (lives <= 0) {
                endGame(); // Game Over, wenn keine Leben mehr
            } else {
                let lifePercentage = (lives / 3) * 100;
                lifeBar.style.width = `${lifePercentage}%`;
                document.getElementById("lives").innerText = `Leben: ${lives}`;
            }
        }

        // Funktion, um das Spiel zu beenden
        function endGame() {
            finalScore.innerText = score;
            gameOverScreen.style.display = "block";
            clearInterval(meteorTimer); // Meteoriten-Interval stoppen
        }

        // Funktion zum Starten der Objekte (Meteoriten und Totenk√∂pfe)
        function spawnObjects() {
            createObject(); // Ein Objekt erstellen
            meteorTimer = setInterval(createObject, 1000); // Alle 1 Sekunde ein neues Objekt
        }

        // Seite l√§dt
        window.onload = () => {
            spawnObjects(); // Objekte spawnen beim Laden der Seite
        };
    </script>
</body>
</html>
