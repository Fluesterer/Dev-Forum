<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteoriten Zerstören!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #000428, #004e92);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 8vw;
            margin-top: 10px;
            text-shadow: 0 0 20px #ff4500, 0 0 30px #ff4500;
        }

        #score {
            font-size: 6vw;
            margin: 10px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }

        #life-bar {
            width: 90%;
            max-width: 400px;
            height: 30px;
            background-color: #333;
            border: 2px solid #00ff00;
            margin: 10px auto;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 0 10px #00ff00, 0 0 15px #00ff00;
        }

        .life {
            height: 100%;
            background: linear-gradient(to right, #76ff03, #00e676);
            border-radius: 15px;
            transition: width 0.3s ease;
        }

        .meteor, .skull {
            position: absolute;
            font-size: 10vw; /* Größere Emojis */
            cursor: pointer;
            animation: fall 7s linear forwards;
            filter: drop-shadow(0 0 10px #ff4500);
        }

        .meteor:hover, .skull:hover {
            transform: scale(1.1); /* Visuelles Feedback beim Überfahren */
        }

        #game-over {
            display: none;
            font-size: 6vw;
            color: #ff0000;
            text-shadow: 0 0 20px black, 0 0 30px black;
            margin-top: 20px;
        }

        #try-again {
            display: block;
            font-size: 5vw;
            padding: 15px 25px;
            color: white;
            background-color: #ff4500;
            border: none;
            border-radius: 10px;
            margin: 20px auto;
            width: 50%;
            cursor: pointer;
            text-shadow: 0 0 10px black, 0 0 15px black;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 0 15px #ff4500;
        }

        #try-again:hover {
            background-color: #ff6347;
            transform: scale(1.1);
        }

        #password-container {
            margin-top: 20px;
        }

        #password {
            font-size: 4vw;
            padding: 10px;
            border: none;
            border-radius: 10px;
            width: 60%;
            text-align: center;
            box-shadow: 0 0 10px #ffffff;
        }

        #submit-password {
            font-size: 4vw;
            padding: 10px 20px;
            border: none;
            background-color: #00ff00;
            color: black;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            text-shadow: 0 0 10px #000;
        }

        #submit-password:hover {
            background-color: #76ff03;
        }
    </style>
</head>
<body>
    <h1>Meteoriten Zerstören!</h1>
    <div id="score">Punkte: 0</div>
    <div id="life-bar"><div id="life" class="life"></div></div>

    <div id="password-container">
        <input type="text" id="password" placeholder="Passwort eingeben">
        <button id="submit-password">Bestätigen</button>
    </div>

    <div id="game-over">
        Game Over! Deine Punktzahl: <span id="final-score"></span>
        <button id="try-again">Try Again</button>
    </div>

    <script>
        let score = 0;
        let lives = 5;
        let meteorTimer;
        let lifeBar = document.getElementById('life');
        let gameOverScreen = document.getElementById('game-over');
        let finalScore = document.getElementById('final-score');
        let tryAgainButton = document.getElementById('try-again');
        let passwordInput = document.getElementById('password');
        let submitPassword = document.getElementById('submit-password');
        let bigMeteorActive = false;
        let bigMeteorUsed = false;
        let aimbotActive = false;

        function createObject() {
            if (!gameActive || bigMeteorActive) return;

            const isSkull = Math.random() < 0.2;
            const object = document.createElement("div");
            object.classList.add(isSkull ? "skull" : "meteor");
            object.innerText = isSkull ? "☠️" : "☄️";
            document.body.appendChild(object);

            object.style.left = `${Math.random() * (window.innerWidth - 80)}px`; // Bleibt im sichtbaren Bereich
            object.style.top = "-10%";

            if (aimbotActive && !isSkull) {
                setTimeout(() => object.click(), 200);
            }

            object.addEventListener("click", function () {
                object.remove();
                if (isSkull) {
                    lives--;
                    updateLifeBar();
                } else {
                    score++;
                    document.getElementById("score").innerText = `Punkte: ${score}`;
                }
            });

            object.addEventListener("animationend", function () {
                if (!gameActive) return;
                object.remove();
                if (!isSkull) {
                    lives--;
                    updateLifeBar();
                }
            });
        }

        function updateLifeBar() {
            if (lives <= 0) {
                endGame();
            } else {
                let lifePercentage = (lives / 5) * 100;
                lifeBar.style.width = `${lifePercentage}%`;
            }
        }

        function endGame() {
            gameActive = false;
            finalScore.innerText = score;
            gameOverScreen.style.display = "block";
            clearInterval(meteorTimer);
        }

        function resetGame() {
            score = 0;
            lives = 5;
            aimbotActive = false;
            bigMeteorUsed = false;
            gameActive = true;
            document.getElementById("score").innerText = `Punkte: ${score}`;
            lifeBar.style.width = "100%";
            gameOverScreen.style.display = "none";
            spawnObjects();
        }

        submitPassword.addEventListener("click", () => {
            const password = passwordInput.value.trim();
            if (password === "AboFluesterer") {
                aimbotActive = true;
                alert("Aimbot aktiviert!");
            } else if (password === "100373" && !bigMeteorUsed) {
                bigMeteorUsed = true;
                bigMeteorActive = true;
                spawnBigMeteor();
            }
            passwordInput.value = "";
        });

        function spawnBigMeteor() {
            const bigMeteor = document.createElement("div");
            bigMeteor.classList.add("meteor");
            bigMeteor.innerText = "☄️";
            bigMeteor.style.fontSize = "15vw";
            bigMeteor.style.left = `${window.innerWidth / 2 - 100}px`;
            bigMeteor.style.top = "20%";
            document.body.appendChild(bigMeteor);

            let clicks = 0;

            bigMeteor.addEventListener("click", function () {
                clicks++;
                if (clicks >= 5) {
                    bigMeteor.remove();
                    lives++;
                    updateLifeBar();
                    bigMeteorActive = false;
                }
            });
        }

        tryAgainButton.addEventListener("click", resetGame);

        function spawnObjects() {
            createObject();
            meteorTimer = setInterval(createObject, 800);
        }

        window.onload = () => {
            spawnObjects();
        };
    </script>
</body>
</html>
