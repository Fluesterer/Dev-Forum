<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Forum</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #333;
            color: white;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .comment {
            background-color: #444;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .captcha {
            font-size: 16px;
            color: white;
        }
        .banned {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen im Coding Forum</h1>

        <!-- Anmeldung -->
        <input type="email" id="email" placeholder="E-Mail" required>
        <input type="password" id="password" placeholder="Passwort" required>
        <button onclick="register()">Registrieren</button>
        <button onclick="login()">Einloggen</button>

        <!-- Kommentar Formular -->
        <input type="text" id="nickname" placeholder="Gib deinen Nickname ein" required>
        <textarea id="comment" placeholder="Schreibe deinen Kommentar..." required></textarea>
        <div class="captcha">
            <label for="captcha">Was ist 3 + 5?</label>
            <input type="number" id="captcha" required>
        </div>
        <button onclick="postComment()">Posten</button>

        <div id="comments"></div>
    </div>

    <script>
        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "DEIN_API_KEY",
            authDomain: "DEIN_AUTH_DOMAIN",
            projectId: "DEIN_PROJECT_ID",
            storageBucket: "DEIN_STORAGE_BUCKET",
            messagingSenderId: "DEIN_MESSAGING_SENDER_ID",
            appId: "DEIN_APP_ID",
            measurementId: "DEIN_MEASUREMENT_ID"
        };

        // Firebase initialisieren
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const bannedUsers = ['fluesterer']; // Liste der gesperrten Benutzernamen
        const bannedWords = ['fick dich', 'fuck', 'shit']; // Filter für ungewünschte Wörter

        let lastPostTime = 0; // Zeit des letzten Kommentars

        // Registrierung eines neuen Benutzers
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await auth.createUserWithEmailAndPassword(email, password);
                alert("Registrierung erfolgreich!");
            } catch (error) {
                alert("Fehler bei der Registrierung: " + error.message);
            }
        }

        // Benutzeranmeldung
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
                alert("Erfolgreich eingeloggt!");
            } catch (error) {
                alert("Fehler bei der Anmeldung: " + error.message);
            }
        }

        // Laden der Kommentare aus Firestore
        async function loadComments() {
            const commentsDiv = document.getElementById('comments');
            commentsDiv.innerHTML = ''; // Leeren der Liste der Kommentare

            try {
                const querySnapshot = await db.collection("comments").orderBy("createdAt", "desc").get();
                querySnapshot.forEach(doc => {
                    const comment = doc.data();
                    const div = document.createElement('div');
                    div.classList.add('comment');
                    if (comment.isBanned) {
                        div.classList.add('banned');
                    }
                    div.innerHTML = `<strong>${comment.username}</strong>: <p>${comment.text}</p>`;
                    commentsDiv.appendChild(div);
                });
            } catch (error) {
                alert("Fehler beim Laden der Kommentare: " + error.message);
            }
        }

        // Kommentar posten
        async function postComment() {
            const user = auth.currentUser;
            const nickname = document.getElementById('nickname').value;
            const commentText = document.getElementById('comment').value;

            const currentTime = Date.now();
            if (currentTime - lastPostTime < 180000) { // 3 Minuten Delay
                alert('Bitte warte 3 Minuten, bevor du einen weiteren Kommentar schreibst.');
                return;
            }

            // Verhindere Spam und Captcha Überprüfung
            if (document.getElementById('captcha').value != 8) {
                alert('Captcha ist falsch! Bitte versuche es erneut.');
                return;
            }

            // Überprüfe verbotene Wörter und gesperrte Benutzernamen
            if (bannedWords.some(word => commentText.toLowerCase().includes(word))) {
                alert('Dein Kommentar enthält verbotene Wörter!');
                return;
            }
            if (bannedUsers.includes(nickname.toLowerCase())) {
                alert('Dieser Benutzername ist gesperrt!');
                return;
            }

            // Kommentar speichern in Firestore
            try {
                await db.collection("comments").add({
                    username: nickname,
                    text: commentText,
                    userId: user.uid,  // Speichert die User-ID des eingeloggten Benutzers
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    isBanned: false // Optional, kannst du anpassen, um Kommentare von gebannten Nutzern zu filtern
                });
                alert("Kommentar erfolgreich gepostet!");
                loadComments(); // Kommentare neu laden
                lastPostTime = currentTime;
            } catch (error) {
                alert("Fehler beim Posten des Kommentars: " + error.message);
            }
        }

        window.onload = loadComments; // Kommentare beim Laden der Seite anzeigen
    </script>
</body>
</html>
