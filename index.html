<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteoriten Zerstören!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 8vw;
            margin-top: 10px;
            text-shadow: 0 0 20px #ff4500, 0 0 30px #ff4500;
            cursor: pointer;
        }

        #life-bars {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .life-bar {
            width: 90%;
            max-width: 400px;
            height: 30px;
            background-color: #333;
            border: 2px solid #00ff00;
            margin: 10px 0;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 0 10px #00ff00, 0 0 15px #00ff00;
        }

        .life-bar-inner {
            width: 100%;
            height: 100%;
            background-color: #00ff00;
            border-radius: 15px;
        }

        .object {
            position: absolute;
            width: 70px;
            height: 70px;
            font-size: 50px;
            line-height: 70px;
            text-align: center;
            animation: fall 5s linear infinite;
            cursor: pointer;
        }

        .boss-meteor {
            position: absolute;
            width: 200px;
            height: 200px;
            font-size: 150px;
            line-height: 200px;
            text-align: center;
            animation: fall 15s linear infinite;
            cursor: pointer;
            background: radial-gradient(circle, orange, red);
            border-radius: 50%;
            border: 5px solid yellow;
            box-shadow: 0 0 50px red;
        }

        @keyframes fall {
            from { top: -70px; }
            to { top: 100vh; }
        }

        #secret-code {
            display: none;
            margin-top: 20px;
        }

        #timer {
            font-size: 2em;
            margin-top: 20px;
        }

        #game-over {
            display: none;
            font-size: 3em;
            margin-top: 20px;
        }

        #try-again {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #00ff00;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1 id="game-title" onclick="showSecretCode()">Meteoriten Zerstören!</h1>
    <div id="life-bars">
        <div class="life-bar"><div class="life-bar-inner" id="life-bar"></div></div>
    </div>
    <div id="timer"></div>
    <div id="secret-code">
        <input type="text" id="code-input" placeholder="Secret Code">
        <button onclick="submitCode()">Submit</button>
    </div>
    <div id="game-over">Game Over!</div>
    <button id="try-again" onclick="restartGame()">Try Again</button>

    <script>
        let lives = 5;
        let score = 0;
        let aimbotActive = false;
        let aimbotUsed = false;
        let bossSpawned = false;
        let bossDefeated = false;
        let objectsInterval;
        let bossMeteor;
        let bossClicks = 0;

        // Show the secret code input after clicking the title 3 times
        let titleClicks = 0;
        function showSecretCode() {
            titleClicks++;
            if (titleClicks >= 3) {
                document.getElementById("secret-code").style.display = "block";
            }
        }

        // Meteor and Totenkopf spawning
        function spawnObject(type) {
            const object = document.createElement("div");
            object.classList.add("object");
            object.innerText = type === "meteor" ? "☄️" : "☠️";
            document.body.appendChild(object);

            object.style.left = `${Math.random() * (window.innerWidth - 70)}px`;

            if (type === "meteor") {
                object.addEventListener("click", () => {
                    if (!aimbotActive) {
                        score++;
                        updateScore();
                        object.remove();
                    }
                });
            } else if (type === "totenkopf") {
                object.addEventListener("click", () => {
                    if (!aimbotActive) {
                        loseLife();
                        object.remove();
                    }
                });
            }

            setTimeout(() => {
                if (document.body.contains(object)) {
                    if (type === "meteor" && !aimbotActive) loseLife();
                    object.remove();
                }
            }, 5000);
        }

        function spawnObjects() {
            objectsInterval = setInterval(() => spawnObject("meteor"), 1000);
            setInterval(() => spawnObject("totenkopf"), 2000);
        }

        // Aimbot activation
        function activateAimbot() {
            if (aimbotUsed) {
                alert("Aimbot bereits verwendet!");
                return;
            }

            aimbotUsed = true;
            aimbotActive = true;

            const aimbotTimer = setInterval(() => {
                const meteors = document.querySelectorAll(".object");
                meteors.forEach(meteor => {
                    if (meteor.innerText === "☄️") {
                        meteor.click();
                    }
                });
            }, 100);

            let aimbotTime = 30;
            const timerDisplay = document.getElementById("timer");
            const aimbotCountdown = setInterval(() => {
                aimbotTime--;
                timerDisplay.innerText = `Aimbot aktiv: ${aimbotTime}s`;

                if (aimbotTime <= 0) {
                    clearInterval(aimbotCountdown);
                    clearInterval(aimbotTimer);
                    aimbotActive = false;
                    timerDisplay.innerText = "";
                }
            }, 1000);
        }

        // Boss-Meteor
        function spawnBoss() {
            if (bossSpawned) return;
            bossSpawned = true;

            bossMeteor = document.createElement("div");
            bossMeteor.classList.add("boss-meteor");
            bossMeteor.innerText = "☄️";
            document.body.appendChild(bossMeteor);
            bossMeteor.style.left = `${window.innerWidth / 2 - 100}px`;

            bossMeteor.addEventListener("click", () => {
                bossClicks++;
                if (bossClicks >= 10) {
                    bossMeteor.remove();
                    bossDefeated = true;
                }
            });

            setTimeout(() => {
                if (!bossDefeated) {
                    gameOver();
                }
            }, 15000);
        }

        // Code Submission
        function submitCode() {
            const code = document.getElementById("code-input").value;
            if (code === "AboFluesterer") {
                activateAimbot();
            } else if (code === "100373") {
                spawnBoss();
            } else {
                alert("Ungültiger Code!");
            }
            document.getElementById("code-input").value = "";
        }

        // Life management
        function loseLife() {
            lives--;
            updateLives();
            if (lives <= 0) {
                gameOver();
            }
        }

        function updateLives() {
            const lifeBar = document.getElementById("life-bar");
            lifeBar.style.width = `${(lives / 5) * 100}%`;
            if (lives <= 2) {
                lifeBar.style.backgroundColor = "red";
            }
        }

        // Game over
        function gameOver() {
            clearInterval(objectsInterval);
            document.getElementById("game-over").style.display = "block";
            document.getElementById("try-again").style.display = "block";
        }

        function restartGame() {
            location.reload();
        }

        spawnObjects();
    </script>
</body>
</html>
