<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlenraten Spiel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2C3E50;
            color: #ECF0F1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #34495E;
            color: #ECF0F1;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #27AE60;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2ECC71;
        }
        .secret-code {
            font-size: 1.2em;
            background-color: #7F8C8D;
            margin-bottom: 10px;
        }
        .gameover {
            display: none;
            font-size: 2em;
            color: #E74C3C;
        }
        .correct {
            color: #2ECC71;
        }
        .wrong {
            color: #E74C3C;
        }
        .next-roll {
            font-size: 1.5em;
            color: #ECF0F1;
            margin-top: 15px;
        }
        .dice-container {
            display: flex;
            justify-content: center;
            margin: 20px;
            gap: 10px;
        }
        .dice {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: black;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .input-container {
            margin-top: 20px;
        }
        .input-container input {
            width: 120px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Zahlenraten Spiel</h1>
    <div class="container">
        <div id="game">
            <!-- Die Würfel oben -->
            <div class="dice-container">
                <div id="dice1" class="dice"><img src="https://i.imgur.com/1oMBEal.jpeg" alt="Würfel 1"></div>
                <div id="dice2" class="dice"><img src="https://i.imgur.com/xsjQP6c.jpeg" alt="Würfel 2"></div>
            </div>

            <!-- Der Roll-Button rechts neben den Würfeln -->
            <div class="input-container">
                <button class="btn" onclick="checkGuess()">Roll</button>
            </div>

            <!-- Eingabefeld für die Zahl -->
            <div class="input-container">
                <input type="number" id="guess" class="input-field" min="2" max="12" placeholder="Errate die Zahl">
            </div>

            <p id="feedback"></p>
            <div id="gameover" class="gameover">Game Over! Du hast verloren!</div>
        </div>
        <p id="roll-result"></p>
        <p>Punkte: <span id="score">0</span></p>

        <input type="text" id="secret-code" class="input-field secret-code" placeholder="Geheimer Code (optional)">
        <button class="btn" onclick="useSecretCode()">Code verwenden</button>
        <p id="secret-feedback"></p>
        <p id="next-roll" class="next-roll"></p>

    </div>

    <script>
        let score = 0;
        let secretUsed = false;
        let gameOver = false;
        let godMode = false; // Flag für Godmode
        let allowlist = false; // Flag für Allowlist
        const secretCodeWhitelist = ["AboFluesterer", "G O D"]; // Whitelist für Codes
        const allowlistCode = "allowlistaddFluesterer"; // Der Code, um zur Allowlist zu kommen
        const showAllCode = "showall"; // Der Code, um die Zahl anzuzeigen

        let dice1 = 1, dice2 = 1, sum = 2; // Startwerte für Würfel, damit sie immer angezeigt werden

        function rollDice() {
            dice1 = Math.floor(Math.random() * 6) + 1;
            dice2 = Math.floor(Math.random() * 6) + 1;
            sum = dice1 + dice2;
            updateDiceDisplay();
        }

        function updateDiceDisplay() {
            // Zeige immer die aktuellen Würfelbilder an
            document.getElementById('dice1').innerHTML = `<img src="https://i.imgur.com/${getDiceImage(dice1)}" alt="Würfel 1">`;
            document.getElementById('dice2').innerHTML = `<img src="https://i.imgur.com/${getDiceImage(dice2)}" alt="Würfel 2">`;
        }

        function getDiceImage(diceNumber) {
            // Gib die Bilddateinamen basierend auf der geworfenen Zahl zurück
            const diceImages = [
                '1oMBEal.jpeg', // Bild für 1
                'xsjQP6c.jpeg', // Bild für 2
                'nTrQHd2.jpeg', // Bild für 3
                'Yfn2T1x.jpeg', // Bild für 4
                'nsqaual.jpeg', // Bild für 5
                'Yfn2T1x.jpeg'  // Bild für 6 (kann angepasst werden)
            ];
            return diceImages[diceNumber - 1];
        }

        function checkGuess() {
            if (gameOver) return; // Stoppe das Spiel, wenn es vorbei ist

            // Wenn die Zahl richtig geraten wurde, zeige das Ergebnis
            const guess = parseInt(document.getElementById('guess').value);
            rollDice(); // Würfeln bei jedem Klick auf "Roll"

            document.getElementById('roll-result').textContent = `Summe: ${sum}`;

            if (guess === sum) {
                score += 10;
                document.getElementById('feedback').textContent = "Richtig geraten!";
                document.getElementById('feedback').className = 'correct';
            } else {
                document.getElementById('feedback').textContent = "Falsch geraten! Versuche es nochmal.";
                document.getElementById('feedback').className = 'wrong';
                setTimeout(() => {
                    gameOver = true;
                    document.getElementById('gameover').style.display = 'block';
                    document.getElementById('game').style.display = 'none';
                }, 2000);
            }

            document.getElementById('score').textContent = score;
        }

        function useSecretCode() {
            const code = document.getElementById('secret-code').value;

            // Wenn der Code bereits verwendet wurde
            if (secretUsed && (code === "AboFluesterer" || code === "G O D" || code === showAllCode)) {
                document.getElementById('secret-feedback').textContent = "Code bereits eingelöst!";
                return;
            }

            // Code "allowlistaddFluesterer" um die Allowlist zu aktivieren
            if (code === allowlistCode) {
                allowlist = true;
                document.getElementById('secret-feedback').textContent = "Du bist jetzt auf der Allowlist und hast Zugriff auf alle Codes!";
                return;
            }

            // Code "showall" funktioniert nur, wenn der Benutzer auf der Allowlist ist
            if (code === showAllCode && !allowlist) {
                document.getElementById('secret-feedback').textContent = "Dieser Code existiert nicht!";
                return;
            }

            // Codes auf der Whitelist (z.B. AboFluesterer oder G O D)
            if (secretCodeWhitelist.includes(code) && !secretUsed) {
                secretUsed = true;
                rollDice(); // Würfel werden geworfen
                document.getElementById('secret-feedback').textContent = `Geheimer Code verwendet! Die Zahl wird: ${sum}`;
                document.getElementById('next-roll').textContent = `Die Zahl ist: ${sum}`;
                return;
            }

            // Wenn der Code nicht existiert
            document.getElementById('secret-feedback').textContent = "Dieser Code existiert nicht!";
        }
    </script>
</body>
</html>
