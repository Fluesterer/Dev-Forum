<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-ähnliches Forum</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #36393f;
            color: #dcddde;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 20%;
            background-color: #2f3136;
            padding: 20px;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .sidebar h2 {
            color: #ffffff;
            font-size: 20px;
            text-align: center;
        }
        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            background-color: #40444b;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
        }
        .message .user {
            font-weight: bold;
            color: #7289da;
        }
        .message .op-badge {
            font-size: 12px;
            color: #f04747;
            background-color: #ff6f6f;
            padding: 2px 5px;
            margin-left: 5px;
            border-radius: 3px;
        }
        .message .text {
            margin-top: 5px;
        }
        .input-bar {
            display: flex;
            padding: 10px;
            background-color: #2f3136;
            border-top: 1px solid #202225;
        }
        .input-bar input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #40444b;
            color: #ffffff;
            margin-right: 10px;
        }
        .input-bar button {
            padding: 10px 20px;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
        }
        .input-bar button:hover {
            background-color: #677bc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Forum-Kanäle</h2>
            <p># allgemeines</p>
            <p># fragen</p>
            <p># antworten</p>
        </div>

        <!-- Main Content -->
        <div class="main">
            <div class="messages" id="messages"></div>
            <div class="input-bar">
                <input type="text" id="user" placeholder="Dein Name">
                <input type="email" id="email" placeholder="Deine E-Mail">
                <input type="text" id="message" placeholder="Nachricht schreiben...">
                <button onclick="sendMessage()">Senden</button>
            </div>
        </div>
    </div>

    <script>
        const whitelist = ['nico.friesen1bausa@gmail.com']; // Whitelisted Emails
        const messages = []; // Array to store messages

        function sendMessage() {
            const user = document.getElementById('user').value.trim();
            const email = document.getElementById('email').value.trim();
            const text = document.getElementById('message').value.trim();

            if (!user || !email || !text) {
                alert('Bitte alle Felder ausfüllen!');
                return;
            }

            const isOp = whitelist.includes(email);
            const message = { user, email, text, isOp };
            messages.push(message);

            // Clear input fields
            document.getElementById('message').value = '';
            renderMessages();
        }

        function renderMessages() {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';

            messages.forEach((msg, index) => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';

                messageElement.innerHTML = `
                    <div>
                        <span class="user">${msg.user}</span>
                        ${msg.isOp ? '<span class="op-badge">OP</span>' : ''}
                    </div>
                    <div class="text">${msg.text}</div>
                `;

                if (msg.isOp) {
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Löschen';
                    deleteButton.style.cssText = `
                        background-color: red; 
                        color: white; 
                        border: none; 
                        border-radius: 5px; 
                        margin-top: 10px; 
                        padding: 5px 10px;
                        cursor: pointer;
                    `;
                    deleteButton.onclick = () => deleteMessage(index);
                    messageElement.appendChild(deleteButton);
                }

                messagesContainer.appendChild(messageElement);
            });

            // Scroll to the bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function deleteMessage(index) {
            messages.splice(index, 1);
            renderMessages();
        }
    </script>
</body>
</html>
