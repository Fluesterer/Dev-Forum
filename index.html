<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einfaches Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .forum-container {
            max-width: 800px;
            margin: auto;
        }
        .post {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #fff;
        }
        .post h3 {
            margin: 0;
        }
        .post p {
            margin: 5px 0;
        }
        .reply {
            margin-left: 20px;
            border-left: 2px solid #ccc;
            padding-left: 10px;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="forum-container">
        <h1>Forum</h1>
        <div id="posts"></div>
        <h2>Neuen Beitrag erstellen</h2>
        <div class="form-group">
            <input type="text" id="name" placeholder="Dein Name">
        </div>
        <div class="form-group">
            <textarea id="message" rows="4" placeholder="Dein Beitrag"></textarea>
        </div>
        <div class="form-group">
            <button onclick="addPost()">Beitrag erstellen</button>
        </div>
    </div>

    <script>
        const posts = [];

        function addPost() {
            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name === '' || message === '') {
                alert('Bitte fülle alle Felder aus.');
                return;
            }

            const post = { name, message, replies: [] };
            posts.push(post);
            document.getElementById('name').value = '';
            document.getElementById('message').value = '';
            renderPosts();
        }

        function addReply(index) {
            const replyName = document.getElementById(`reply-name-${index}`).value.trim();
            const replyMessage = document.getElementById(`reply-message-${index}`).value.trim();

            if (replyName === '' || replyMessage === '') {
                alert('Bitte fülle alle Felder aus.');
                return;
            }

            posts[index].replies.push({ name: replyName, message: replyMessage });
            renderPosts();
        }

        function renderPosts() {
            const postsContainer = document.getElementById('posts');
            postsContainer.innerHTML = '';

            posts.forEach((post, index) => {
                const postElement = document.createElement('div');
                postElement.className = 'post';

                postElement.innerHTML = `
                    <h3>${post.name}</h3>
                    <p>${post.message}</p>
                    <h4>Antworten:</h4>
                    <div id="replies-${index}">
                        ${post.replies.map(reply => `
                            <div class="reply">
                                <h4>${reply.name}</h4>
                                <p>${reply.message}</p>
                            </div>
                        `).join('')}
                    </div>
                    <div class="form-group">
                        <input type="text" id="reply-name-${index}" placeholder="Dein Name">
                    </div>
                    <div class="form-group">
                        <textarea id="reply-message-${index}" rows="2" placeholder="Deine Antwort"></textarea>
                    </div>
                    <div class="form-group">
                        <button onclick="addReply(${index})">Antworten</button>
                    </div>
                `;

                postsContainer.appendChild(postElement);
            });
        }
    </script>
</body>
</html>
