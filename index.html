<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand vs. Chips</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f5f5f5;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let gameOver = false;
        let score = 0;

        // Player (Hand)
        const hand = {
            x: 100,
            y: canvas.height / 2,
            width: 50,
            height: 50,
            speed: 7
        };

        // Target (Chips)
        const chips = {
            x: canvas.width - 100,
            y: canvas.height / 2,
            width: 40,
            height: 40,
            speed: 3
        };

        // Obstacles (Tables)
        const obstacles = [];
        const obstacleFrequency = 1500; // in ms
        const obstacleWidth = 50;
        const obstacleHeight = 200;

        function createObstacle() {
            const obstacleY = Math.random() * (canvas.height - obstacleHeight);
            obstacles.push({
                x: canvas.width,
                y: obstacleY,
                width: obstacleWidth,
                height: obstacleHeight
            });
        }

        // Game mechanics
        function moveHand(deltaY) {
            hand.y += deltaY;

            // Prevent moving out of bounds
            if (hand.y < 0) hand.y = 0;
            if (hand.y + hand.height > canvas.height) hand.y = canvas.height - hand.height;
        }

        function moveChips() {
            chips.y += chips.speed;
            if (chips.y <= 0 || chips.y + chips.height >= canvas.height) {
                chips.speed *= -1;
            }
        }

        function moveObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.x -= 5;
            });
            obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
        }

        function checkCollisions() {
            // Hand and Chips
            if (
                hand.x < chips.x + chips.width &&
                hand.x + hand.width > chips.x &&
                hand.y < chips.y + chips.height &&
                hand.y + hand.height > chips.y
            ) {
                gameOver = true;
            }

            // Hand and Obstacles
            obstacles.forEach(obstacle => {
                if (
                    hand.x < obstacle.x + obstacle.width &&
                    hand.x + hand.width > obstacle.x &&
                    hand.y < obstacle.y + obstacle.height &&
                    hand.y + hand.height > obstacle.y
                ) {
                    gameOver = true;
                }
            });
        }

        function drawHand() {
            ctx.fillStyle = 'brown';
            ctx.fillRect(hand.x, hand.y, hand.width, hand.height);
        }

        function drawChips() {
            ctx.fillStyle = 'orange';
            ctx.fillRect(chips.x, chips.y, chips.width, chips.height);
        }

        function drawObstacles() {
            ctx.fillStyle = 'grey';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 20, 30);
        }

        function update() {
            if (gameOver) {
                ctx.fillStyle = 'red';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over!', canvas.width / 2 - 100, canvas.height / 2);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            moveChips();
            moveObstacles();
            checkCollisions();

            drawHand();
            drawChips();
            drawObstacles();
            drawScore();

            score++;
            requestAnimationFrame(update);
        }

        // Touch controls
        let lastTouchY = null;

        canvas.addEventListener('touchstart', (e) => {
            lastTouchY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (lastTouchY) {
                const currentTouchY = e.touches[0].clientY;
                const deltaY = currentTouchY - lastTouchY;
                moveHand(deltaY);
                lastTouchY = currentTouchY;
            }
        });

        canvas.addEventListener('touchend', () => {
            lastTouchY = null;
        });

        // Start game
        setInterval(createObstacle, obstacleFrequency);
        update();
    </script>
</body>
</html>
