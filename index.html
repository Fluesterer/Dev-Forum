<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <style>
        /* Basis-Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #eaeaea;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            background-color: #2f3136;
            padding: 20px;
            text-align: center;
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #444;
        }

        .thread {
            background-color: #2f3136;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
        }

        .thread .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #7289da;
        }

        .thread .content {
            margin-bottom: 10px;
        }

        .thread .info {
            font-size: 12px;
            color: #b9bbbe;
            margin-bottom: 10px;
        }

        .thread .reply-button {
            background-color: #5865f2;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            color: #ffffff;
            cursor: pointer;
        }

        .thread .reply-button:hover {
            background-color: #4e5cd1;
        }

        .reply-box {
            margin-left: 20px;
            padding-left: 10px;
            border-left: 2px solid #444;
        }

        .reply-box .reply {
            background-color: #40444b;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .reply-box .user {
            font-weight: bold;
            color: #7289da;
        }

        .input-bar {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .input-bar input, .input-bar textarea, .popup input, .popup textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #40444b;
            color: #ffffff;
        }

        .input-bar button, .popup button {
            padding: 10px;
            background-color: #5865f2;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
        }

        .input-bar button:hover, .popup button:hover {
            background-color: #4e5cd1;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2f3136;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
        }

        .popup .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5c5c;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
        }

        .popup .close-button:hover {
            background-color: #e04747;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Forum</div>

    <div class="container">
        <div class="input-bar">
            <input type="text" id="newThreadUser" placeholder="Dein Name">
            <input type="email" id="newThreadEmail" placeholder="Deine E-Mail">
            <textarea id="newThreadContent" placeholder="Schreibe einen neuen Beitrag..."></textarea>
            <button onclick="createThread()">Beitrag erstellen</button>
        </div>

        <div id="threadsContainer"></div>
    </div>

    <!-- Reply Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="replyPopup">
        <button class="close-button" onclick="closeReplyPopup()">✖</button>
        <h3>Antworten</h3>
        <input type="text" id="replyUser" placeholder="Dein Name">
        <input type="email" id="replyEmail" placeholder="Deine E-Mail">
        <textarea id="replyContent" placeholder="Schreibe deine Antwort..."></textarea>
        <button onclick="submitReply()">Antwort senden</button>
    </div>

    <script>
        const whitelist = ['nico.friesen1bausa@gmail.com'];
        const threads = JSON.parse(localStorage.getItem('forumThreads')) || [];

        let replyThreadIndex = null;

        function createThread() {
            const user = document.getElementById('newThreadUser').value.trim();
            const email = document.getElementById('newThreadEmail').value.trim();
            const content = document.getElementById('newThreadContent').value.trim();

            if (!user || !email || !content) {
                alert('Bitte alle Felder ausfüllen!');
                return;
            }

            threads.push({ user, email, content, replies: [] });
            saveThreads();
            renderThreads();
        }

        function saveThreads() {
            localStorage.setItem('forumThreads', JSON.stringify(threads));
        }

        function renderThreads() {
            const container = document.getElementById('threadsContainer');
            container.innerHTML = '';

            threads.forEach((thread, index) => {
                const threadElement = document.createElement('div');
                threadElement.className = 'thread';

                let repliesHtml = '';
                thread.replies.forEach(reply => {
                    repliesHtml += `
                        <div class="reply">
                            <span class="user">${reply.user}</span>: ${reply.content}
                        </div>
                    `;
                });

                threadElement.innerHTML = `
                    <div class="title">${thread.user}</div>
                    <div class="content">${thread.content}</div>
                    <div class="info">E-Mail: ${thread.email}</div>
                    <button class="reply-button" onclick="openReplyPopup(${index})">Antworten</button>
                    <div class="reply-box">${repliesHtml}</div>
                `;

                container.appendChild(threadElement);
            });
        }

        function openReplyPopup(index) {
            replyThreadIndex = index;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('replyPopup').style.display = 'block';
        }

        function closeReplyPopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('replyPopup').style.display = 'none';
        }

        function submitReply() {
            const user = document.getElementById('replyUser').value.trim();
            const email = document.getElementById('replyEmail').value.trim();
            const content = document.getElementById('replyContent').value.trim();

            if (!user || !email || !content) {
                alert('Bitte alle Felder ausfüllen!');
                return;
            }

            threads[replyThreadIndex].replies.push({ user, email, content });
            saveThreads();
            renderThreads();
            closeReplyPopup();
        }

        renderThreads();
    </script>
</body>
</html>
