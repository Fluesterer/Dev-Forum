<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube guesser</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2C3E50;
            color: #ECF0F1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #34495E;
            color: #ECF0F1;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #27AE60;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2ECC71;
        }
        .secret-code {
            font-size: 1.2em;
            background-color: #7F8C8D;
            margin-bottom: 10px;
        }
        .gameover {
            display: none;
            font-size: 2em;
            color: #E74C3C;
        }
        .correct {
            color: #2ECC71;
        }
        .wrong {
            color: #E74C3C;
        }
        .rolling {
            font-size: 5em;
            animation: roll 1s infinite;
        }
        @keyframes roll {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(360deg); }
            100% { transform: rotate(720deg); }
        }
        .next-roll {
            font-size: 1.5em;
            color: #ECF0F1;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>Zahlenraten Spiel</h1>
    <div class="container">
        <div id="game">
            <p>Errate eine Zahl zwischen 1 und 6:</p>
            <input type="number" id="guess1" class="input-field" min="1" max="6">
            <input type="number" id="guess2" class="input-field" min="1" max="6">
            <button class="btn" onclick="checkGuess()">WÃ¼rfeln</button>
            <p id="feedback"></p>
            <div id="gameover" class="gameover">Game Over! Du hast verloren!</div>
        </div>
        <div id="roll-result" class="rolling">ðŸŽ²</div>
        <p>Punkte: <span id="score">0</span></p>

        <input type="text" id="secret-code" class="input-field secret-code" placeholder="Geheimer Code (optional)">
        <button class="btn" onclick="useSecretCode()">Code verwenden</button>
        <p id="secret-feedback"></p>
        <p id="next-roll" class="next-roll"></p>
    </div>

    <script>
        let score = 0;
        let secretUsed = false;
        let nextRoll = -1; // NÃ¤chster Wurf wird hier bestimmt
        const secretCode = "AboFluesterer";

        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }

        function checkGuess() {
            const guess1 = parseInt(document.getElementById('guess1').value);
            const guess2 = parseInt(document.getElementById('guess2').value);
            nextRoll = rollDice(); // Bestimme die nÃ¤chste Zahl
            const rolled = rollDice();

            document.getElementById('roll-result').textContent = `Geworfene Zahl: ${rolled}`;

            if (guess1 === nextRoll && guess2 === nextRoll) {
                score += 10;
                document.getElementById('feedback').textContent = "Richtig geraten!";
                document.getElementById('feedback').className = 'correct';
            } else {
                document.getElementById('feedback').textContent = "Falsch geraten! Versuche es nochmal.";
                document.getElementById('feedback').className = 'wrong';
                setTimeout(() => {
                    document.getElementById('gameover').style.display = 'block';
                    document.getElementById('game').style.display = 'none';
                }, 2000);
            }

            document.getElementById('score').textContent = score;
        }

        function useSecretCode() {
            const code = document.getElementById('secret-code').value;
            if (code === secretCode && !secretUsed) {
                secretUsed = true;
                document.getElementById('secret-feedback').textContent = `Geheimer Code verwendet! Die nÃ¤chste Zahl wird: ${nextRoll}`;
                document.getElementById('next-roll').textContent = `Die nÃ¤chste Zahl ist: ${nextRoll}`;
            } else if (code !== secretCode) {
                document.getElementById('secret-feedback').textContent = "Falscher Code!";
            } else {
                document.getElementById('secret-feedback').textContent = "Code bereits verwendet!";
            }
        }
    </script>

</body>
</html>
