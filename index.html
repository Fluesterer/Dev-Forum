<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-ähnliches Forum</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #36393f;
            color: #dcddde;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .sidebar {
            display: none; /* Hidden for simplicity */
        }
        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            background-color: #40444b;
            padding: 15px;
            border-radius: 10px;
        }
        .message .user {
            font-weight: bold;
            color: #7289da;
        }
        .message .op-badge {
            font-size: 12px;
            color: #f04747;
            background-color: #ff6f6f;
            padding: 2px 5px;
            margin-left: 5px;
            border-radius: 3px;
        }
        .message .text {
            margin-top: 5px;
        }
        .message .reply {
            margin-left: 20px;
            margin-top: 10px;
            border-left: 2px solid #7289da;
            padding-left: 10px;
        }
        .input-bar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            background-color: #2f3136;
            border-top: 1px solid #202225;
        }
        .input-bar input, .input-bar textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #40444b;
            color: #ffffff;
        }
        .input-bar button {
            padding: 10px;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
        }
        .input-bar button:hover {
            background-color: #677bc4;
        }
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: darkred;
        }
        @media (max-width: 768px) {
            .messages {
                padding: 10px;
            }
            .input-bar {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <!-- Nachrichtenanzeige -->
            <div class="messages" id="messages"></div>

            <!-- Eingabefelder -->
            <div class="input-bar">
                <input type="text" id="user" placeholder="Dein Name">
                <input type="email" id="email" placeholder="Deine E-Mail">
                <textarea id="message" rows="3" placeholder="Nachricht schreiben..."></textarea>
                <button onclick="sendMessage()">Senden</button>
            </div>
        </div>
    </div>

    <script>
        const whitelist = ['nico.friesen1bausa@gmail.com']; // Whitelisted Emails
        const messages = []; // Array to store messages

        function sendMessage() {
            const user = document.getElementById('user').value.trim();
            const email = document.getElementById('email').value.trim();
            const text = document.getElementById('message').value.trim();

            if (!user || !email || !text) {
                alert('Bitte alle Felder ausfüllen!');
                return;
            }

            const isOp = whitelist.includes(email);
            const message = { user, email, text, isOp, replies: [] };
            messages.push(message);

            // Clear input fields
            document.getElementById('message').value = '';
            renderMessages();
        }

        function replyMessage(index) {
            const replyText = prompt('Antwort schreiben:');
            if (!replyText) return;

            const email = prompt('Deine E-Mail eingeben:');
            const user = prompt('Dein Name eingeben:');

            if (!email || !user || !replyText) {
                alert('Alle Felder müssen ausgefüllt werden!');
                return;
            }

            const isOp = whitelist.includes(email);
            messages[index].replies.push({ user, email, text: replyText, isOp });
            renderMessages();
        }

        function deleteMessage(index) {
            messages.splice(index, 1);
            renderMessages();
        }

        function renderMessages() {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = '';

            messages.forEach((msg, index) => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';

                let repliesHtml = '';
                msg.replies.forEach(reply => {
                    repliesHtml += `
                        <div class="reply">
                            <span class="user">${reply.user}</span>
                            ${reply.isOp ? '<span class="op-badge">OP</span>' : ''}
                            <p>${reply.text}</p>
                        </div>
                    `;
                });

                messageElement.innerHTML = `
                    <div>
                        <span class="user">${msg.user}</span>
                        ${msg.isOp ? '<span class="op-badge">OP</span>' : ''}
                    </div>
                    <div class="text">${msg.text}</div>
                    ${repliesHtml}
                    <button onclick="replyMessage(${index})" class="reply-button">Antworten</button>
                    ${msg.isOp ? `<button class="delete-button" onclick="deleteMessage(${index})">Löschen</button>` : ''}
                `;

                messagesContainer.appendChild(messageElement);
            });

            // Scroll to the bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
