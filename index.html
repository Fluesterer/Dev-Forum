<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Forum</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #333;
            color: white;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .comment {
            background-color: #444;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .captcha {
            font-size: 16px;
            color: white;
        }
        .banned {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen im Coding Forum</h1>
        <input type="text" id="nickname" placeholder="Gib deinen Nickname ein" required>
        <textarea id="comment" placeholder="Schreibe deinen Kommentar..." required></textarea>
        <div class="captcha">
            <label for="captcha">Was ist 3 + 5?</label>
            <input type="number" id="captcha" required>
        </div>
        <button onclick="postComment()">Posten</button>
        <div id="comments"></div>
    </div>

    <script>
        const bannedUsers = ['fluesterer'];  // Liste der gesperrten Benutzernamen
        const bannedWords = ['fick dich', 'fuck', 'shit'];  // Filter für ungewünschte Wörter

        // Setze das Kommentar-Delay
        let lastPostTime = 0; // Zeit des letzten Kommentars

        // Lade Kommentare und Nickname
        function loadComments() {
            const comments = JSON.parse(localStorage.getItem('comments')) || [];
            const commentsDiv = document.getElementById('comments');
            commentsDiv.innerHTML = ''; // Leere die Liste der Kommentare

            comments.forEach(comment => {
                const div = document.createElement('div');
                div.classList.add('comment');
                if (comment.isBanned) {
                    div.classList.add('banned');
                }
                div.innerHTML = `<strong>${comment.nickname}</strong>: <p>${comment.text}</p> <button onclick="deleteComment('${comment.nickname}')">Löschen</button>`;
                commentsDiv.appendChild(div);
            });
        }

        // Speichern der Kommentare
        function saveComment(nickname, commentText) {
            const comments = JSON.parse(localStorage.getItem('comments')) || [];
            comments.push({ nickname, text: commentText, isBanned: false });
            localStorage.setItem('comments', JSON.stringify(comments));
        }

        // Überprüfe auf verbotene Wörter
        function containsBannedWords(text) {
            return bannedWords.some(word => text.toLowerCase().includes(word));
        }

        // Überprüfe, ob der Nickname "fluesterer" verwendet wird
        function isNicknameReserved(nickname) {
            return nickname.toLowerCase() === 'fluesterer';
        }

        // Überprüfe, ob das Captcha korrekt ist
        function isCaptchaCorrect() {
            const captchaInput = document.getElementById('captcha').value;
            return captchaInput == 8; // Antwort auf "Was ist 3 + 5?" ist 8
        }

        // Kommentarfunktion
        function postComment() {
            const nickname = document.getElementById('nickname').value;
            const commentText = document.getElementById('comment').value;

            const currentTime = Date.now();
            if (currentTime - lastPostTime < 180000) { // 3 Minuten Delay
                alert('Bitte warte 3 Minuten, bevor du einen weiteren Kommentar schreibst.');
                return;
            }

            // Verhindere Spam und Captcha Überprüfung
            if (!isCaptchaCorrect()) {
                alert('Captcha ist falsch! Bitte versuche es erneut.');
                return;
            }

            if (containsBannedWords(commentText)) {
                alert('Dein Kommentar enthält verbotene Wörter!');
                return;
            }

            if (isNicknameReserved(nickname)) {
                alert('Der Nickname "fluesterer" ist nur für den Admin reserviert!');
                return;
            }

            // Speichern des Kommentars
            saveComment(nickname, commentText);
            lastPostTime = currentTime; // Setze die Zeit des letzten Posts
            loadComments(); // Lade die Kommentare neu
        }

        // Löschen eines Kommentars
        function deleteComment(nickname) {
            const comments = JSON.parse(localStorage.getItem('comments')) || [];
            const updatedComments = comments.filter(comment => comment.nickname !== nickname);
            localStorage.setItem('comments', JSON.stringify(updatedComments));
            loadComments(); // Kommentare neu laden
        }

        window.onload = loadComments;
    </script>
</body>
</html>
